<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/base.css"/>
    <link rel="stylesheet" href="./static/css/login.css"/>
    <title>灯联网后台管理</title>
</head>
<body>
<div class="container ">
    <img src="./static/img/background.png" class="p-a" alt=""/>
    <div class="logo p-a">
        <img src="./static/img/logo.png" alt=""/>
    </div>
    <div class="content  p-a">
        <div class="main p-r">
            <img src="./static/img/login.png" class="" alt=""/>
            <div class="login-in-box p-a">
                <div class="clearfix login-in-box-tab">
                    <div class="f-l login-in-box-l active visible" tab="password-login">账密登录</div>
                    <div class="f-r login-in-box-r visible" tab="phone-login">手机验证码登录</div>
                    <div class="f-l login-in-box-l " tab="phone-find-password">手机找回密码</div>
                    <div class="f-r login-in-box-r" tab="email-find-password">邮箱找回密码</div>
                </div>
                <div class="login-in-box-tab-content">
                    <!--账号密码登录-->
                    <!--<p class="please-input ">请输入账号/用户名/邮箱/手机号</p>-->
                    <!--<p class="please-input-true ">请输入正确的账号/用户名/邮箱/手机号</p>-->
                    <!--<p class="phone-unbind ">该手机号未绑定</p>-->
                    <!--<p class="phone-false ">请输入正确的手机号</p>-->
                    <!--<p class="email-unbind ">该邮箱未绑定</p>-->
                    <!--<p class="email-false ">请输入正确的邮箱</p>-->
                    <div class="password-login active" tabContent="password-login">
                        <form th:action="@{/login}" onsubmit="return toVaild1()">
                            <p class="add-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/account.png" alt="" class="icon p-a"/>
                                <input type="text" name="uname" placeholder="请输入账号/用户名/邮箱/手机号" class="p-l-val"/>
                            </div>
                            <!-- <p class="password-input ">请输入密码</p>-->
                            <p class="password-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/password.png" alt="" class="icon p-a"/>
                                <input type="password" placeholder="请输入密码" name="pwd" class="p-l-password-val"
                                       maxlength="16"/>
                            </div>

                            <!-- <p class="false-alert">登录名密码不正确</p>-->
                            <p class="page-hint"></p>
                            <button type="submit">登录</button>
                            <div class="clearfix hint">
                                <span class="f-l forget-password">忘记密码？</span>
                                <span class="f-r">注册请联系我们</span>
                            </div>
                        </form>
                    </div>
                    <!--手机验证码登录-->
                    <div class="phone-login" tabContent="phone-login">
                        <form th:action="@{/login}">
                            <!-- <p class="phone-unbind ">该手机号未绑定</p>
                             <p class="please-input active">请输入账号/用户名/邮箱/手机号</p>-->
                            <p class="add-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/phone.png" alt="" class="icon p-a"/>
                                <input type="phone" name="mobile" placeholder="请输入手机号"/>
                            </div>
                            <!--<p class="code-false ">验证码不正确</p>
                            <p class="code-input">请输入验证码</p>
                            <p class="code-overtime active">验证码已超时，请重新获取</p>-->
                            <div class="icon-input p-r">
                                <img src="./static/img/code.png" alt="" class="icon p-a" style="top: 20px;"/>
                                <input type="text" class="phone" name="code" placeholder="请输入验证码"/>
                                <button class="security-code" type="button">获取验证码</button>
                            </div>
                            <!-- <p class="false-alert">登录名密码不正确</p>-->
                            <button type="submit">登录</button>
                            <div class="clearfix hint">
                                <span class="f-l forget-password">忘记密码？</span>
                                <span class="f-r">注册请联系我们</span>
                            </div>
                        </form>
                    </div>
                    <!--手机找回密码-->
                    <div class="phone-find-password" tabContent="phone-find-password">
                        <form th:action="@{/restPwd}">
                            <!--  <p class="phone-unbind ">请输入所绑定的手机号</p>
                              <p class="phone-false ">请输入正确的手机号</p>-->
                            <input type="phone" name="mobile" placeholder=" 请输入所绑定的手机号" style="text-indent: 15px;"/>
                            <!--   <p class="code-false ">验证码不正确</p>
                               <p class="code-input">请输入验证码</p>
                               <p class="code-overtime active">验证码已超时，请重新获取</p>-->
                            <div class="icon-input p-r">
                                <input type="text" class="phone" name="code" placeholder="请输入验证码" style="text-indent: 15px;"/>
                                <button class="security-code" type="button">获取验证码</button>
                            </div>
                            <!-- <p class="input-letter active">请输入6-16位数字、字母</p>
                             <p class="input-newpassword ">请输入新密码</p>-->
                            <input type="password" name="pwd" placeholder="请输入新密码（6-16位数字、字母）" style="text-indent: 15px;"/>
                            <button type="submit">修改密码</button>
                            <div class="clearfix hint">
                                <span class="f-r go-login">已有账号，请点击这里登录</span>
                            </div>
                        </form>
                    </div>
                    <!--邮箱找回密码-->
                    <div class="email-find-password" tabContent="email-find-password">
                        <form th:action="@{/restPwd}">
                            <!-- <p class="email-unbind ">该邮箱未绑定</p>
                             <p class="input-email ">请输入所绑定的邮箱</p>-->
                            <input type="email" name="email" placeholder=" 请输入所绑定的邮箱" style="text-indent: 15px;"/>
                            <!--      <p class="code-false ">验证码不正确</p>
                                  <p class="code-input">请输入验证码</p>-->
                            <div class="icon-input p-r">
                                <input type="text" class="phone" name="code" placeholder="请输入验证码" style="text-indent: 15px;"/>
                                <button class="security-code" type="button">获取验证码</button>
                            </div>
                            <!-- <p class="input-letter active">请输入6-16位数字、字母</p>
                             <p class="input-newpassword ">请输入新密码</p>-->
                            <input type="password" name="pwd" placeholder="请输入新密码（6-16位数字、字母）" style="text-indent: 15px;"/>
                            <button type="submit">修改密码</button>
                            <div class="clearfix hint">
                                <span class="f-r go-login">已有账号，请点击这里登录</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-in-box-foot p-a">
        <div class="clearfix twoCode">
            <div class="f-l part">
                <div class="f-l">
                    <img src="./static/img/codeTwo.png" alt=""/>
                </div>
                <div class="f-l part-right">
                    <div>微信扫一扫关注</div>
                    <div>或者搜索关注：XXX</div>
                </div>
            </div>
            <div class="f-l part">
                <div class="f-l">
                    <img src="./static/img/codeTwo.png" alt=""/>
                </div>
                <div class="f-l part-right">
                    <div>微信扫一扫关注群主</div>
                    <div>加入微信交流群</div>
                </div>
            </div>
            <div class="f-l part">
                <div class="clearfix">
                    <div class="part-icon f-l">
                        <img src="./static/img/email.png" alt=""/>
                    </div>
                    <div class="part-icon f-l two">
                        联系邮箱：XX@tpadsz.com
                    </div>
                </div>
                <div class="clearfix">
                    <div class="part-icon f-l">
                        <img src="./static/img/tel.png" alt=""/>
                    </div>
                    <div class="part-icon f-l two">
                        联系电话：0512-68315742
                    </div>
                </div>
            </div>
        </div>
        <div class="link">
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
        </div>
        <div class="filing">
            备案信息备案信息备案信息备案信息备案信息
        </div>
    </div>
</div>
<script src="./static/js/jquery.min.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
