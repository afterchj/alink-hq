<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/base.css"/>
    <link rel="stylesheet" href="./static/css/login.css"/>
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/login.js"></script>
    <title>灯联网后台管理</title>
</head>
<body>
<div class="container ">
    <img src="./static/img/background.png" class="p-a" alt=""/>
    <div class="logo p-a">
        <img src="./static/img/logo.png" alt=""/>
    </div>
    <div class="content  p-a">
        <div class="main p-r">
            <img src="./static/img/login.png" class="" alt=""/>
            <div class="login-in-box p-a">
                <div class="clearfix login-in-box-tab">
                    <div class="f-l login-in-box-l active visible" tab="password-login">账密登录</div>
                    <div class="f-r login-in-box-r visible" tab="phone-login">手机验证码登录</div>
                    <div class="f-l login-in-box-l " tab="phone-find-password">手机找回密码</div>
                    <div class="f-r login-in-box-r" tab="email-find-password">邮箱找回密码</div>
                </div>
                <div class="login-in-box-tab-content">
                    <!--账号密码登录-->
                    <div class="password-login active" tabContent="password-login">
                        <form th:action="@{/login}" onsubmit="return validaccountPassword()">
                            <p class="add-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/account.png" alt="" class="icon p-a"/>
                                <input type="text" name="uname" placeholder="请输入账号/用户名/邮箱/手机号" class="p-l-val"/>
                            </div>

                            <p class="password-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/password.png" alt="" class="icon p-a"/>
                                <input type="password" placeholder="请输入密码" name="pwd" id="pwd" class="p-l-password-val"
                                       maxlength="16"/>
                            </div>


                            <div id="errMsg" style="margin-bottom: 10px;text-align: center" th:if="${errMsg!=null}">
                                <span style="font-weight: bold;color: red" th:text="${errMsg}"></span>
                            </div>

                            <button type="submit">登录</button>
                            <div class="clearfix hint">
                                <span class="f-l forget-password">忘记密码？</span>
                                <span class="f-r">注册请联系我们</span>
                            </div>
                        </form>
                    </div>
                    <!--手机验证码登录-->
                    <div class="phone-login" tabContent="phone-login">
                        <form th:action="@{/login}" onsubmit="return validPhoneCode()">

                            <p class="add-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/phone.png" alt="" class="icon p-a"/>
                                <input type="phone" name="mobile" id="phone" placeholder="请输入手机号"/>
                            </div>
                            <p class="password-hint"></p>
                            <div class="icon-input p-r">
                                <img src="./static/img/code.png" alt="" class="icon p-a" style="top: 20px;"/>
                                <input type="text" class="phone" name="code" id="code" placeholder="请输入验证码"/>
                                <button class="security-code" type="button" onclick="pushCode('mobile')">获取验证码</button>
                            </div>

                            <p class="page-hint"></p>
                            <button type="submit">登录</button>
                            <div class="clearfix hint">
                                <span class="f-l forget-password">忘记密码？</span>
                                <span class="f-r">注册请联系我们</span>
                            </div>
                        </form>
                    </div>
                    <!--手机找回密码-->
                    <div class="phone-find-password" tabContent="phone-find-password">
                        <!--<form>-->
                        <p class="add-hint"></p>
                        <input type="phone" name="mobile" id="mobile" placeholder="请输入所绑定的手机号"
                               style="text-indent: 15px;"/>
                        <p class="code-hint"></p>
                        <div class="icon-input p-r">
                            <input type="text" class="phone" name="code" id="code1" placeholder="请输入验证码"
                                   style="text-indent: 15px;"/>
                            <button class="security-code" type="button" onclick="pushCode('mobile')">获取验证码</button>
                        </div>
                        <p class="password-hint"></p>
                        <input type="password" name="pwd" id="pwd1" placeholder="请输入新密码（6-16位数字、字母）"
                               style="text-indent: 15px;"/>
                        <button onclick="modifyPwd()">修改密码</button>
                        <div id="codeMsg1"></div>
                        <div class="clearfix hint">
                            <span class="f-r go-login">已有账号，请点击这里登录</span>
                        </div>
                        <!--</form>-->
                    </div>
                    <!--邮箱找回密码-->
                    <div class="email-find-password" tabContent="email-find-password">
                        <!--<form th:action="${restPwd}">-->
                        <input type="email" name="email" id="email" placeholder=" 请输入所绑定的邮箱"
                               style="text-indent: 15px;"/>

                        <div class="icon-input p-r">
                            <input type="text" class="phone" name="code" id="code2" placeholder="请输入验证码"
                                   style="text-indent: 15px;"/>
                            <button class="security-code" type="button">获取验证码</button>
                        </div>

                        <input type="password" name="pwd" id="pwd2" placeholder="请输入新密码（6-16位数字、字母）"
                               style="text-indent: 15px;"/>
                        <button>修改密码</button>
                        <div id="codeMsg2"></div>
                        <div class="clearfix hint">
                            <span class="f-r go-login">已有账号，请点击这里登录</span>
                        </div>
                        <!--</form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-in-box-foot p-a">
        <div class="clearfix twoCode">
            <div class="f-l part">
                <div class="f-l">
                    <img src="./static/img/codeTwo.png" alt=""/>
                </div>
                <div class="f-l part-right">
                    <div>微信扫一扫关注</div>
                    <div>或者搜索关注：XXX</div>
                </div>
            </div>
            <div class="f-l part">
                <div class="f-l">
                    <img src="./static/img/codeTwo.png" alt=""/>
                </div>
                <div class="f-l part-right">
                    <div>微信扫一扫关注群主</div>
                    <div>加入微信交流群</div>
                </div>
            </div>
            <div class="f-l part">
                <div class="clearfix">
                    <div class="part-icon f-l">
                        <img src="./static/img/email.png" alt=""/>
                    </div>
                    <div class="part-icon f-l two">
                        联系邮箱：XX@tpadsz.com
                    </div>
                </div>
                <div class="clearfix">
                    <div class="part-icon f-l">
                        <img src="./static/img/tel.png" alt=""/>
                    </div>
                    <div class="part-icon f-l two">
                        联系电话：0512-68315742
                    </div>
                </div>
            </div>
        </div>
        <div class="link">
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
            <span>|</span>
            <span>友链</span>
        </div>
        <div class="filing">
            备案信息备案信息备案信息备案信息备案信息
        </div>
    </div>
</div>
</body>
</html>
