<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/leftNav.css" />
    <link rel="stylesheet" href="../css/userManage.css" />
    <title>创建账号</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">创建账号</div>
        <div class="f-r pointer">
            <img src="../img/go-back.png" alt="" />
        </div>
    </div>
    <div id="createAccount">
        <div class="c-createAccount">
            <div class="c-nav">
                新建账号
            </div>
            <div class="c-content ">
                <form action="">
                    <div>
                        <label for="">隶属公司：</label>
                        <select name="" id="">
                            <option value="">苏州天平数字科技有限公司</option>
                        </select>
                    </div>
                    <div>
                        <label for="">角色：</label>
                        <label for="" class="l-radio">
                            <img src="../img/select-on.png" alt="" />
                            <input type="radio" value="" />管理员
                        </label>
                        <label for="" class="l-radio">
                            <img src="../img/select-un.png" alt="" />
                            <input type="radio" value="" />乙方管理员
                        </label>
                        <label for="" class="l-radio">
                            <img src="../img/select-un.png" alt="" />
                            <input type="radio" value="" />施工人员
                        </label>
                    </div>
                    <div>
                        <label for="">创建账号数量：</label>
                        <span class="num clearfix">
                            <div class="f-l reduce-num pointer">-</div>
                            <input type="text" value="1" class="create-num">
                            <div class="f-r add-num pointer">+</div>
                        </span>
                    </div>
                    <div class="">
                        <button type="submit" class="confirm-create">确定创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script>
        $('button.confirm-create').click(function () {
            parent.shade();
            parent.scroll();
        })

        $('#createAccount .c-content img').click(function () {
            var imgUrl = $(this).attr('src');
            console.log('imgUrl', imgUrl);
            if (imgUrl == '../img/select-on.png') {
                $(this).attr('src', '../img/select-un.png');
                $(this).parent('label').siblings().find('img').attr('src', '../img/select-on.png');
            } else {
                $(this).attr('src', '../img/select-on.png');
                $(this).parent('label').siblings().find('img').attr('src', '../img/select-un.png');
            }
        })
        $(function () {
            var num = 1;
            $('.add-num').click(function () {
                if (num <= 100) {
                    num++;
                    $('.create-num').val(num);
                }
            })
            $('.reduce-num').click(function () {
                if (num > 0) {
                    num--;
                    $('.create-num').val(num);
                }

            })
        })
    </script>
</body>

</html>
