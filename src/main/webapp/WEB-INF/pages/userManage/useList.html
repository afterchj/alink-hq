<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <script src="/alink-hq/static/js/browser.js"></script>
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>
    <title>用户列表</title>
</head>
<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">用户列表</div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/create-project.png" alt="">
            </div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/go-back.png" alt="">
            </div>
        </div>
        <div id="projectList" class="">
            <div class="search-condition ">
                <form action="" class="clearfix">
                    <div class="f-l search" style="margin-right:30px;">
                        <div>
                            <label for="account">账号</label>
                            <input type="text" id="account" placeholder="请输入账号">
                        </div>
                        <div class="p-r">
                            <label for="role">角色</label>
                            <select name="role" id="role">
                                <option>请选择角色</option>
                                <option th:each="role:${roleList}" th:value="${role.id}"
                                        th:text="${role.roleName }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="f-l search">
                        <div>
                            <label for="company">隶属公司</label>
                            <select name="company" id="company">
                                <option>请选择公司</option>
                                <option th:each="firm:${firmList}" th:value="${firm.id}"
                                        th:text="${firm.coname }"></option>
                            </select>
                        </div>
                        <div class="p-r">
                            <label for="add-time">添加时间</label>
                            <input type="text" id="add-time" placeholder="请选择日期" AUTOCOMPLETE="off">
                            <img src="/alink-hq/static/img/date.png" alt="" class="p-a">
                        </div>
                    </div>
                    <div class="f-r search-button ">
                        <button type="button" class="pointer">查询</button>
                        <a href="" class="export" style="color: #3598db;">Excel导出</a>
                    </div>
                </form>
            </div>
            <div class="search-result">
                <!-- 有数据时 -->
                <table border="1" class="hasData active">
                    <thead>
                    <tr>
                        <th>账号</th>
                        <th>用户名</th>
                        <th>绑定手机号</th>
                        <th class="p-r">
                            绑定邮箱
                        </th>
                        <th class="p-r">
                            隶属公司
                        </th>
                        <th class="p-r">
                            角色
                        </th>
                        <th class="p-r">
                            添加时间
                        </th>
                        <th class="p-r">
                            状态
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${pageInfo.list}">
                        <td class="project-name use-account" th:text="${user.account}"></td>
                        <td th:text="${user.uname}"></td>
                        <td th:text="${user.mobile}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.coname}"></td>
                        <td th:text="${user.role_id}" class="role"></td>
                        <td th:text="${user.create_date}"></td>
                        <td th:text="${user.status}" class="status">
                            <a href="javascript:void(0);" id="start-use" openTab="start-use"></a>
                        </td>
                        <td class="p-r">
                            <img src="/alink-hq/static/img/edit.png" alt="" openTab="reset-pwd" id="reset-pwd">
                            <a th:href="@{/account/transferPage(uid=${session.user.id},account=${user.account},coname=${user.coname})}"><img
                                    src="/alink-hq/static/img/exchange.png"
                                    alt="" class="center-img"></a>
                            <img src="/alink-hq/static/img/delete.png" alt="" id="delete-account"
                                 openTab="delete-account">
                            <div class="popup p-a">
                                重命名
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="11" class="clearfix page">
                            <div class="f-r page-right">
                                <span class="prev-page">
                                    <a th:href="@{/account/list(pageNum=${pageInfo.prePage},uid=${session.user.id},pageSize=${pageInfo.pageSize},account=${account},fid=${fid},roleId=${roleId},startDate=${startDate},endDate=${endDate})}">
                                        <img src="/alink-hq/static/img/left-arrow.png" alt=""></a>
                                </span>
                                <span th:text="${pageInfo.pageNum}" class="pages"></span>
                                <span th:if="${pageInfo.hasNextPage}" class="next-page">
                                   <a th:href="@{/account/list(pageNum=${pageInfo.nextPage},uid=${session.user.id},pageSize=${pageInfo.pageSize},account=${account},fid=${fid},roleId=${roleId},startDate=${startDate},endDate=${endDate})}">
                                       <img src="/alink-hq/static/img/right-arrow-color.png" alt=""></a>
                                </span>
                                <span th:unless="${pageInfo.hasNextPage}" class="next-page">
                                    <a th:href="@{/account/list(pageNum=${pageInfo.pageNum},uid=${session.user.id},pageSize=${pageInfo.pageSize},account=${account},fid=${fid},roleId=${roleId},startDate=${startDate},endDate=${endDate})}">
                                        <img src="/alink-hq/static/img/right-arrow-color.png" alt=""></a>
                                </span>
                                <span class="m-l-15 m-r-20">
                                    共
                                    <span th:text="${pageInfo.pages}" class="pageTotal" id="pageTotal"></span>
                                    页/<span th:text="${pageInfo.total}"></span>条数据
                                </span>
                                <span class="m-r-15">
                                    <input type="number" min="1" id="skipPage" th:max="${pageInfo.pages}"
                                           oninput="skipLimit()"/>
                                </span>
                                <span class="m-r-35">
                                    <img src="/alink-hq/static/img/skip.png" id="skipPageBtn" class="cursor: pointer;"
                                         alt="">
                                </span>
                                <span class="m-r-15r">每页显示：</span>
                                <span class="m-r-20">
                                    <select name="page-select" id="page-select">

                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="10">10</option>
                                    </select>
                                </span>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!-- 无数据时 -->
                <table border="1" class="noData ">
                    <thead>
                    <tr>
                        <th>账号</th>
                        <th>用户名</th>
                        <th>绑定手机号</th>
                        <th class="p-r">
                            <span class="toTime">绑定邮箱</span>
                            <img src="/alink-hq/static/img/top-triangle.png" alt="" class="p-a toTop pointer">
                            <img src="/alink-hq/static/img/bottom-triangle.png" alt="" class="p-a toBottom pointer">
                        </th>
                        <th class="p-r">
                            <span class="toTime">隶属公司</span>
                            <img src="/alink-hq/static/img/top-triangle.png" alt="" class="p-a toTop pointer">
                            <img src="/alink-hq/static/img/bottom-triangle.png" alt="" class="p-a toBottom pointer">
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="8">
                            <img src="/alink-hq/static/img/no-data.png" id="skipPageBtn" alt="">
                            <p>暂无数据</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 确定重置密码 -->
<div class="confirm-on-off pop-iframe " openContent="reset-pwd">
    <div class="confirm-on-off-nav p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">您确定要重置该账号密码吗？</div>
        <div class="reset-pwd-hint">（重置后将无法重置，请慎重！）</div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>

<!-- 确定启用禁用弹出框 -->
<div class="confirm-on-off pop-iframe " openContent="start-use">
    <div class="confirm-on-off-nav p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="off-or-on"></div>
        <!-- <div class="reset-pwd-hint">（重置后将无法重置，请慎重！）</div> -->
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>

<!-- 删除账户 -->
<div class="pop-iframe" openContent="delete-account">
    <div class=" p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">您确定要删除该账号信息吗？</div>
        <div class="reset-pwd-hint">（删除后将无法恢复，请慎重！）</div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<div class="hide-iframe "></div>


<script src="/alink-hq/static/js/jquery.min.js"></script>
<script src="/alink-hq/static/laydate/laydate.js"></script>

<script>

    function hide() {
        $('.hide-iframe').removeClass('active');
        $('.confirm-create-iframe').removeClass('active');
    }

    $('.close').click(function () {
        hide();
    })
    // 点击取消时
    $('.pop-content  .pop-btn .reduce').click(function () {
        hide();
        $(this).parents('.pop-iframe').removeClass('active');
    })
    // 点击确定时
    $('.pop-content  .pop-btn .yes').click(function () {
        hide();
        $(this).parents('.pop-iframe').removeClass('active');
    })
    function shade(open, text) {
        var width = document.body.scrollWidth;
        var height = document.body.scrollHeight;
        $('.hide-iframe').addClass('active');
        $('.hide-iframe').css({
            'width': '100%',
            'height': height
        });
        $('.pop-iframe').each(function () {
            var openContent = $(this).attr('openContent');
            console.log(openContent, open);
            if (openContent == open) {
                $(this).addClass('active');
                if (open == 'start-use') {
                    console.log(text);
                    if (text == '启用') {
                        $('.off-or-on').text('您确定要禁用该账户吗？');
                    } else {
                        $('.off-or-on').text('您确定要启用该账户吗？');
                    }
                }
            }
        })
    }

    $('#start-use').click(function () {
        var openTab = $(this).attr('openTab');
        var text = $(this).text();
        shade(openTab, text);
        scroll();
    })

    $('#reset-pwd').click(function () {
        var openTab = $(this).attr('openTab');
        shade(openTab);
        scroll();
    })
    $('#delete-account').click(function () {
        var openTab = $(this).attr('openTab');
        shade(openTab);
        scroll();
    })


    //日期选择
    laydate.render({
        elem: '#add-time',
        range: true
    });
    $(function () {
        myBrowser()
        $('.one-list li').each(function () {
            $('.main-left>ul>li.one-list:eq(1)').find('.on-off-triangle').attr('src', '/alink-hq/static/img/right-triange-un.png');
            $('.main-left>ul>li.one-list:eq(1)').find('.two-list').addClass('active');
            var tab = $(this).attr('tab');
            if (tab == 'useList') {
                $(this).addClass('active').siblings().removeClass('active');
            }
        })
    })

    $('.on-off-triangle').click(function () {
        var imgUrl = $(this).attr('src');
        if (imgUrl == '/alink-hq/static/img/bottom-triangle-un.png') {
            $(this).attr('src', '/alink-hq/static/img/right-triange-un.png');
            $(this).parent().parent('.one-list').find('.two-list').addClass('active');
        } else {
            $(this).attr('src', '/alink-hq/static/img/bottom-triangle-un.png');
            $(this).parent().parent('.one-list').find('.two-list').removeClass('active');
        }
    })

    $(function () {
        var page = parseInt($('.pages').text());
        var pageTotal = parseInt($('.pageTotal').text());
        console.log('page', page);
        console.log('pageTotal', pageTotal);
        if (page == 1) {
            $('.prev-page img').attr('src', '/alink-hq/static/img/left-arrow.png');
            $(".prev-page ").attr("disabled", true);
        } else {
            $('.prev-page img').attr('src', '/alink-hq/static/img/left-arrow-color.png');
        }
        if (page == pageTotal) {
            $('.next-page img').attr('src', '/alink-hq/static/img/right-arrow.png');
            $(".next-page ").attr("disabled", true);
        } else {
            $('.next-page img').attr('src', '/alink-hq/static/img/right-arrow-color.png');
        }
    })

    function skipLimit() {
        var skipPage = parseInt($('#skipPage').val());
        var pageTotal = parseInt($('.pageTotal').text());
        console.log(skipPage, pageTotal)
        if (skipPage < 1 || skipPage > pageTotal) {
            $('#skipPage').val('');
        }
    }

    //条件筛选
    $(function () {
        var url = window.location.href;
        var account = GetUrlParam("account");
        var company = GetUrlParam("fid");
        var role = GetUrlParam("roleId");
        var startDate = GetUrlParam("startDate");
        var endDate = GetUrlParam("endDate");
        var pageSize = GetUrlParam("pageSize");
        var pageNum = GetUrlParam("pageNum");
        $('#skipPage').val(pageNum);
        $('#page-select option').each(function () {
            if ($(this).val() == pageSize) {
                $(this).attr("selected", "selected");
            }
        })
        if (startDate != '' && endDate != '') {
            var addTime = startDate + ' - ' + endDate;
            $('#add-time').val(addTime);
        }
        $('#account').val(account);
        $('#role').val(role);
        $('#company').val(company);
        $('table tr td.role').each(function () {
//            console.log($(this).text());
            var roleId = parseInt($(this).text());
            if (roleId == 4) {
                $(this).text('施工人员');
            } else if (roleId == 3) {
                $(this).text('乙方管理员');
            } else if (roleId == 2) {
                $(this).text('管理员');
            }
        })
        $('table tr td.status').each(function () {
            console.log($(this).text());
            var status = parseInt($(this).text());
            if (status == 1) {
                $(this).text('启用');
            } else if (status == 0) {
                $(this).text('禁用');
            }
        })
        //查询按钮点击
        $('.search-button button').click(function () {
            var pageSize = $('#page-select option:selected').val();
            var pageNum = parseInt($('#skipPage').val());
            condition(pageSize, pageNum);
        })
        //选择页数变化
        $('#page-select').change(function () {
            var pageSize = $(this).children('option:selected').val();
            var pageNum = parseInt($('#skipPage').val());
            condition(pageSize, pageNum);
        });
        //跳转页数变化
        $('#skipPageBtn').click(function () {
            var pageSize = $('#page-select option:selected').val();
            var pageNum = parseInt($('#skipPage').val());
            condition(pageSize, pageNum);
        })
    })


    function condition(pageSize, pageNum) {
        var url = window.location.href;
        var i = url.indexOf("?");
        if (i != -1) {
            var url2 = url.substring(0, i + 1);
            console.log('url2', url2);
        } else {
            var url2 = url + '?';
        }
        var account = $('#account').val();
        if ($('#company').val() != '请选择公司') {
            var company = $('#company').val();
        } else {
            var company = '';
        }
        if ($('#role').val() != '请选择角色') {
            var role = $('#role').val();
        } else {
            var role = '';
        }
        var addTime = $('#add-time').val();
        var startDate = addTime.substring(0, 10);
        var endDate = addTime.substring(13, 23);

        console.log('pageNum', pageNum);
//        var userId = parseInt($('#useId_hidden').val());
        var newUrl = url2 + '&pageNum=' + pageNum + '&pageSize=' + pageSize + '&account=' + account + '&fid=' + company + '&roleId=' + role + '&startDate=' + startDate + '&endDate=' + endDate;
//        console.log(account, role, company, startDate, endDate, num);
        location.href = newUrl;
    }

    //选择每页展示时


    //paraName 等找参数的名称
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
</script>
</body>

</html>
