<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link rel="stylesheet" href="/alink-hq/static/css/jquery-ui.css">
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <script src="/alink-hq/static/js/jquery-ui.js"></script>
    <script>
        $( function() {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $( "#tags" ).autocomplete({source: availableTags,limit:5});
//             $("#tags").autocomplete({source:"/alink-hq/getContext",limit:5});
        } );
    </script>
</head>
<body>
<h1>搜索框下拉自动填充</h1>
<hr/>
<div class="ui-widget">
    <label for="tags">Tags: </label>
    <input id="tags">
</div>


</body>
</html>
