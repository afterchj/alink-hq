<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>组列表</title>
    <script src="/alink-hq/static/js/browser.js"></script>
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/laydate.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/leftNav.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/projectManage.css}"/>
</head>
<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">组列表<div class="subjection">隶属项目：<span th:inline="text">[[${project.label}]]</span></div></div>
            <div class="f-r pointer">
                <a th:href="@{/group/create(projectId=${dict.projectId},mid=${dict.mid})}">
                    <div class="create" onmousedown="createBtnMouseDown()" onmouseup="createBtnMouseUp()"><span>+</span><span>创建组</span></div>
                </a>
                <!--<div class="create" >+&nbsp;创建灯</div>-->
            </div>
            <div class="f-r pointer">
                <div class="goBack" onClick="javascript :history.back();" onmousedown="backBtnMouseDown()" onmouseup="backBtnMouseUp()">
                    <!--<span class="triangle-facing-left"></span>-->
                    <span><</span><span>返回</span>
                </div>
                <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
            </div>
        </div>
        <div id="meshList" class="">
            <form class="clearfix" th:action="@{/group/list}" method="post">
                <input type="hidden" name="uid" th:value="${dict.uid}">
                <input type="hidden" id="pageSize" th:value="${dict.pageSize}">
                <div class="search-condition temp">
                    <div class="f-l search" style="margin-right:125px;">
                        <div>
                            <label for="gname" class="font">组名称</label>
                            <input type="text" id="gname" name="gname" th:value="${dict.gname}" placeholder="请输入组名称">
                        </div>
                        <div>
                            <label for="mname" class="font">网络名称</label>
                            <input type="text" id="mname" name="mname" th:value="${dict.mname}" placeholder="请输入网络名称">
                        </div>
                    </div>
                    <div class="f-l search">
                        <div>
                            <label for="mid" class="font">网络ID</label>
                            <input type="text" id="mid" name="meshId" th:value="${dict.meshId}" placeholder="请输入网络ID">
                        </div>
                    </div>
                    <div class="f-r search-button ">
                        <button type="submit" class="pointer">查询</button>
                    </div>
                </div>
                <div class="search-result">
                    <!-- 有数据时 -->
                    <table border="1" class="hasData active" th:if="${pageInfo!=null}">
                        <thead>
                        <tr>
                            <th class="all-checkbox">
                                <span style="vertical-align: sub;">
                                    <input type="checkbox" id="all" class="pointer">
                                </span>
                                <span class="">全选</span>
                            </th>
                            <th><span>组名称</span></th>
                            <th><span>属于网络</span></th>
                            <th><span>网络ID</span></th>
                            <th><span>属于区域</span></th>
                            <th><span>灯数量</span></th>
                            <th class="operation"><span>操作</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group:${pageInfo.list}">
                            <td class=""><input type="checkbox" name="ids" th:value="${group.id}"></td>
                            <td class="k-link"><a th:href="@{/group/info(id=${group.id})}" th:text="${group.gname}"></a>
                            </td>
                            <td class="k-link">
                                <a th:href="@{/mesh/info(id=${group.mid})}" th:text="${group.mname}"></a>
                            </td>
                            <td th:text="${group.mesh_id}"></td>
                            <td class="k-link">
                                <a th:href="@{/place/info(id=${group.pid})}" th:text="${group.pname}"></a>
                            </td>
                            <td class="k-link">
                                <a th:href="@{/light/list(gid=${group.id})}" th:text="${group.lcount}"></a>
                            </td>
                            <td class="p-r">
                                <img src="/alink-hq/static/img/edit.png" th:alt="${group.id}" class="rename pointer"
                                     title="重命名">
                                <a th:href="@{/group/move(ids=${group.id})}">
                                    <img src="/alink-hq/static/img/exchange.png" th:alt="${group.id}"
                                         class="center-img pointer" title="移动">
                                </a>
                                <!--<a th:href="@{/group/delete(ids=${group.id})}">-->
                                <!--<img src="/alink-hq/static/img/delete.png" alt="" id="singleDel" title="删除">-->
                                <!--</a>-->
                                <!--<a href="javascript:void(0);" class="singleDel pointer">-->
                                <img src="/alink-hq/static/img/delete.png" alt="" th:alt="${group.id}"
                                     class="singleDel pointer" title="删除">
                                <!--</a>-->
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9" class="clearfix page">
                                <div class="f-l">
                            <span class="selected-order">已选择
                                 <span id="amount" class="amount">0</span>条数据
                            </span>
                                    <!--<span class="m-r-20">-->
                                    <!--<img src="/alink-hq/static/img/true-over-un.png" alt="" id="multiMove">-->
                                    <!--</span>-->
                                    <!--<span>-->
                                    <!--<img src="/alink-hq/static/img/delete-btn-un.png" alt="" id="multiDel">-->
                                    <!--</span>-->
                                    <span class="m-r-20">
                                <span class="skipPageBtn pointer moment" onmousedown="exchangeBtnMouseDown()" onmouseup="exchangeBtnMouseUp()"  id="multiMove">移动</span>
                            </span>
                                    <span>

                                <span class="skipPageBtn pointer moment"  onmousedown="deleteBtnMouseDown()" onmouseup="deleteBtnMouseUp()" id="multiDel">删除</span>
                            </span>
                                </div>
                                <div th:replace="common/page::page"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 无数据时 -->
                    <table th:if="${pageInfo==null}" border="1" class="noData active">
                        <thead>
                        <tr>
                            <th class="all-checkbox">
                                <span style="vertical-align: sub;"><input type="checkbox" class="pointer"></span>
                                <span class="">全选</span>
                            </th>
                            <th>组名称</th>
                            <th>属于网络</th>
                            <th>网络ID</th>
                            <th>属于区域</th>
                            <th>灯数量</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="9">
                                <img src="/alink-hq/static/img/no-data.png" alt="">
                                <p>暂无数据</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 重命名弹框 -->
<div class="confirm-on-off pop-iframe  " openContent="reset-name">
    <div class="confirm-on-off-nav p-r pop-nav">
        重命名
    </div>
    <div class="pop-content">
        <div class="newName">
            <p class="rename-hint"></p>
            <label for="rename">新名称</label>
            <input type="text" placeholder="请输入（2-16位汉字、字母、数字）" id="rename" onkeyup="nameKeyUp()" maxlength="16"/>
        </div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<!-- 删除账户 -->
<div class="pop-iframe" openContent="delete-mesh">
    <div class=" p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">您确定要删除所选的组吗？</div>
        <div class="reset-pwd-hint">
            删除后所选组所有的灯将会进入所属网络未分组中请慎重！
        </div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<!-- 不可移动不同网络下的组 -->
<div class="pop-iframe " openContent="exchange">
    <div class=" p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">不同网络下的组不可进行移动</div>
        <!--<div class="reset-pwd-hint">-->
        <!--删除后所选组所有的灯将会进入所属网络未分组中请慎重！-->
        <!--</div>-->
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<div class="hide-iframe "></div>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/page.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/group.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>
</body>
</html>
