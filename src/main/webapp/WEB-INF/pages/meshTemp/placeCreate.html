    <meta charset="UTF-8">

    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>

</head>
<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('placeList')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">
                    <nav class="bread">
                        <ol class="clearfix">
                            <li class="f-l"><a href="javascript:;" onClick="javascript :history.back(-1);">区域列表</a></li>
                            <li class="f-l">创建区域</li>
                        </ol>
                    </nav>
                </div>
                <!--<div class="f-r pointer">-->
                <!--<img src="/alink-hq/static/img/create-project.png" alt="">-->
                <!--</div>-->
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back();" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
                </div>
            </div>
            <div id="createProject" class="table-content-list">
                <div class="c-createProject">
                    <div class="c-nav">
                        创建区域
                    </div>
                    <div class="c-content ">
                        <!--<div class="subjection">隶属项目：<span th:inline="text">[[${project.label}]]</span></div>-->
                        <form th:action="@{/place/save}" method="get" style="margin-top: 0;">
                            <input type="hidden" name="uid" id="uid" th:value="${session.user.id}">
                            <div class="process clearfix">
                                <div class="f-l part " stepIcon="one">
                                    <img src="/alink-hq/static/img/fill-1-on.png" alt="">
                                    <span>选择项目</span>
                                </div>
                                <div class="f-l part  line ">……</div>
                                <div class="f-l part " stepIcon="two">
                                    <img src="/alink-hq/static/img/fill-2-no.png" alt="">
                                    <span>选择网络</span>
                                </div>
                                <div class="f-l part  line ">……</div>
                                <div class="f-l part " stepIcon="three">
                                    <img src="/alink-hq/static/img/fill-3-no.png" alt="">
                                    <span>输入名称</span>
                                </div>
                            </div>

                            <!--输入项目名-->
                            <div step="one-content" class="init-content active">
                                <div>
                                    <p class="project-hint"></p>
                                    <label for="projectId">项目名称：</label>
                                    <select id="projectId" name="projectId" style="height:35px;" data-live-search="true"
                                            class="selectpicker">
                                        <option value="">请选择项目</option>
                                    </select>
                                </div>
                                <div class="">
                                    <button type="button" class="confirm-create next-step" openTab="confirm-create">
                                        下一步
                                    </button>
                                </div>
                            </div>


                            <!--输入网络-->
                            <div step="two-content" class="init-content ">
                                <div>
                                    <p class="mesh-hint"></p>
                                    <label for="mesh_id">选择网络：</label>
                                    <select id="mesh_id" name="mesh_id" style="height:35px;">
                                    </select>
                                </div>
                                <div>
                                    <p class="" style="height: 20px"></p>
                                    <label for="meshId">网络ID：</label>
                                    <input type="text" id="meshId" name="meshId" readonly>
                                </div>
                                <div class="">
                                    <button type="button" class="confirm-create prev-step" openTab="confirm-create"
                                            style="margin: 0 100px;">上一步
                                    </button>
                                    <button type="button" class="confirm-create next-step" openTab="confirm-create">
                                        下一步
                                    </button>
                                </div>
                            </div>

                            <!--输入区域名-->
                            <div step="three-content" class="init-content ">
                                <div>
                                    <p class="place-hint"></p>
                                    <label for="pname">区域名称：</label>
                                    <input type="text" id="pname" name="pname" placeholder="请输入（2-6 位汉字、字母、数字）"
                                           value="">
                                </div>
                                <div class="">
                                    <button type="button" class="confirm-create prev-step" openTab="confirm-create"
                                            style="margin: 0 100px;">上一步
                                    </button>
                                    <button type="button" class="confirm-create next-step" openTab="confirm-create">
                                        确定创建
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="preload-anim">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>
    <p class="title"></p>
</div>
