<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/loding.css"/>
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
    <link rel="stylesheet" th:href="@{/static/css/leftNav.css}">
    <link rel="stylesheet" th:href="@{/static/css/projectManage.css}">

    <title>组移动</title>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('groupList')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">
                    <nav class="bread">
                        <ol class="clearfix">
                            <li class="f-l"><a th:href="@{/group/list(mid=0)}">组列表</a></li>
                            <li class="f-l">组移动</li>
                        </ol>
                    </nav>
                </div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back();" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
                </div>
            </div>
            <form th:action="@{/group/saveUpdate}" class="" method="post">
                <div id="meshTurnOver" class="table-content-list detail transfer">
                    <div class="p-detail">
                        <div class="p-nav">
                            组移动
                        </div>
                        <div class="p-content p-r ">
                            <div class="scrollbar">
                                <input type="hidden" name="ids" th:value="${ids}">
                                <input type="hidden" id="mid" name="mid" th:value="${mid}">
                                <input type="hidden" id="projectName" name="projectName" th:value="${projectName}">
                                <div class="accountMsg clearfix" th:each="group:${groupMap}">
                                    <div class="f-l mesh-name overflow-hidden-1">
                                        <span th:text="${group.gname}"  th:title="${group.gname}"></span>
                                    </div>
                                    <div class="f-l  mesh-id">
                                        <label for="mesh_id">网络ID：</label>
                                        <input type="text" id="mesh_id" th:value="${group.mesh_id}" readonly>
                                    </div>
                                    <div class="f-l mesh-project">
                                        <label for="project">属于区域：</label>
                                        <input type="text" id="project" th:value="${group.pname}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="" style="text-align: center;margin-bottom: 30px;">
                            <img src="/alink-hq/static/img/exchange-un.png" alt="">
                        </div>
                        <fieldset>
                            <div class="transfer-company clearfix">
                                <div class="form-row">
                                    <!--<p class="trans-hint"></p>-->
                                    <div class="field-label" style="width: 150px;">
                                        <label for="pid" style="width: 160px;"><span style="color: #FF5722;">*</span>选择移动到的区域：</label>
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify "></p>
                                        <select name="pid" id="pid">
                                            <option value="">选择移动到的区域</option>
<!--                                            <option value="1">区域1</option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="tranfer-btn">
                                <button class="confirm-btn" type="button">确定移动</button>
                                <!--<button class="confirm-btn" type="button">确定移交</button>-->
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="hide-iframe"></div>
<div id="preload-anim">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>
    <p class="title">
    </p>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>

<script th:inline="javascript">
    var uid = [[${session.user.id}]];
    var projectName = $("#projectName").val();
    var mid = $("#mid").val();
    $(function () {
        console.log("mid=" + mid + ",pid=" + $("#pid option:selected").val());
        $.getJSON("/alink-hq/group/getPlace", {"mid": mid}, function (json) {
            $.each(json, function (i, item) {
                console.log("result=", JSON.stringify(json));
                $("#pid").append("<option value='" + item.id + "'>" + item.label + "</option>");
            });
        });
    });
    $('.confirm-btn').click(function () {
        var pid = $('#pid option:selected').val();
        var ids = $('input[name="ids"]').val();
        if (pid == '') {
            $('#pid').prev('.verify').text('请选择移动的区域');
        } else {
            $('#pid').prev('.verify').text('');
            $.ajax({
                type: "post",
                url: "/alink-hq/group/saveUpdate",
                data: {ids: ids, pid: pid},
                success: function (res) {
                    console.log(res);
                    if (res == 'ok') {
                        $('#preload-anim').addClass('active');
                        showOverlay();
                        $('#preload-anim .title').text('移动成功，正在跳转组列表');
                        setTimeout(function () {
                            location.href = '/alink-hq/group/list?mid=' + mid;
                        }, 800)
                    } else {
                        $('#preload-anim').addClass('active');
                        showOverlay();
                        $('#preload-anim .title').text('加载失败，请重新尝试');
                        setInterval(function () {
                            $('#preload-anim').removeClass('active');
                            $('.hide-iframe').removeClass('active');
                        }, 800)
                    }
                }
            })

        }
    })
    //监听区域选择
    $('#pid').change(function () {
        var pid = $('#pid option:selected').val();
        if (pid == '') {
            $('#pid').prev('.verify').text('请选择移交的区域');
        } else {
            $('#pid').prev('.verify').text('');
        }
    })
</script>
</body>
</html>
