<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
    <link rel="stylesheet" th:href="@{/static/css/leftNav.css}">
    <link rel="stylesheet" th:href="@{/static/css/mesh.css}">
    <title>移交账号</title>
</head>

<body>
<div th:replace="common/head::head"></div>
<div th:replace="common/left::left"></div>
<div class="main-right">
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">网络移动</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <form th:action="@{/mesh/saveUpdate}" class="" method="get">
        <div id="useTurnOver">
            <div class="f-nav">
                网络移动
            </div>
            <div class="f-content">
                <input type="hidden" name="mids" th:value="${mids}">
                <div class="accountMsg clearfix" th:each="mesh:${meshMap}">
                    <div class="f-l">
                        <label th:text="${mesh.mname}"></label>
                    </div>
                    <div class="f-l">
                        <label for="mid">网络ID：</label>
                        <input type="text" id="mid" th:value="${mesh.mesh_id}">
                    </div>
                    <div class="f-l">
                        <label for="project">属于项目：</label>
                        <input type="text" id="project" th:value="${mesh.name}">
                    </div>
                </div>
            </div>
            <div class="" style="text-align: center">
                <img src="/alink-hq/static/img/exchange-un.png" alt="">
            </div>
            <div class="transfer-company">
                <label for="pid"><span>*</span>选择移交到的公司：</label>
                <select name="pid" id="pid">
                    <option value="">11</option>
                </select>
            </div>
            <div>
                <p><span>注意！</span><span>确认移交后</span></p>
                <ul>
                    <li>（1）账号中的项目保持不变；</li>
                    <li>（2）该账号的用户名，绑定的手机号码及邮箱均会清空；</li>
                    <li>（3）密码将会重置。</li>
                </ul>
            </div>
            <div style="text-align: center;margin: 30px auto">
                <button class="confirm-btn" type="submit">确定移交</button>
            </div>
        </div>
    </form>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $.getJSON("/alink-hq/mesh/getProjects",function(json){
            $("#pid option:first").remove();
            // 下面使用each进行遍历
            $.each(json, function(i, item) {
                $("#pid").append("<option value='"+item.id+"'>"+item.name+"</option>");
            });
        })
    })
</script>
</body>

</html>
