<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>区域列表</title>
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/laydate.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/leftNav.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/projectManage.css}"/>
</head>
<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">区域列表</div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/create-project.png" alt="">
            </div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/go-back.png" alt="">
            </div>
        </div>

        <div id="meshList" class="">
            <form class="clearfix" th:action="@{/place/list}" method="post">
                <input type="hidden" name="uid" th:value="${dict.uid}">
                <input type="hidden" id="pageSize" th:value="${dict.pageSize}">
                <div class="search-condition temp">
                    <div class="f-l search" style="margin-right:125px;">
                        <div>
                            <label for="pname">区域名称</label>
                            <input type="text" id="pname" name="pname" th:value="${dict.pname}" placeholder="请输入区域名称">
                        </div>
                        <div>
                            <label for="name">网络名称：</label>
                            <input type="text" id="name" name="mname" th:value="${dict.mname}" placeholder="请输入网络名称">
                        </div>
                    </div>
                    <div class="f-l search">
                        <div>
                            <label for="mid">网络ID</label>
                            <input type="text" id="mid" name="meshId" th:value="${dict.meshId}" placeholder="请输入网络ID">
                        </div>
                        <div>
                            <label for="pid">区域ID</label>
                            <input type="text" id="pid" name="meshId" th:value="${dict.placeId}" placeholder="请输入区域ID">
                        </div>
                    </div>
                    <div class="f-r search-button ">
                        <button type="submit" class="pointer">查询</button>
                    </div>
                </div>
                <div class="search-result">
                    <!-- 有数据时 -->
                    <table border="1" class="hasData active" th:if="${pageInfo!=null}">
                        <thead>
                        <tr>
                            <th class="all-checkbox">
                                <input type="checkbox" id="all">全选
                            </th>
                            <th>区域名称</th>
                            <th>区域ID</th>
                            <th>属于网络</th>
                            <th>网络ID</th>
                            <th>组数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="place:${pageInfo.list}">
                            <td><input type="checkbox" name="mids" th:value="${place.id}"></td>
                            <td th:text="${place.pname}"></td>
                            <td th:text="${place.place_id}"></td>
                            <td th:text="${place.mname}"></td>
                            <td th:text="${place.mesh_id}"></td>
                            <td th:text="${place.gcount}"></td>
                            <td>未知</td>
                            <td class="p-r">
                                <img src="/alink-hq/static/img/edit.png" alt="">
                                <a th:href="@{/place/move(pid=${place.id})}">
                                    <img src="/alink-hq/static/img/delete.png" alt="">
                                </a>
                                <div class="popup p-a">
                                    重命名
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="9" class="clearfix page">
                                <div class="f-l">
                            <span class="selected-order">已选择
                                <span class="amount">0</span>条数据
                            </span>
                                    <span>
                                <img src="/alink-hq/static/img/delete-un.png" alt="" id="multiMove">
                             </span>
                                </div>
                                <div th:replace="common/page::page"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 无数据时 -->
                    <table th:if="${pageInfo==null}" border="1" class="noData active">
                        <thead>
                        <tr>
                            <th class="all-checkbox">
                                <input type="checkbox" id="">全选
                            </th>
                            <th>区域名称</th>
                            <th>区域ID</th>
                            <th>属于网络</th>
                            <th>网络ID</th>
                            <th>组数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="8">
                                <img src="/alink-hq/static/img/no-data.png" alt="">
                                <p>暂无数据</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(function () {
        var size = $("#pageSize").val();
        console.log("type:" + typeof size + ",value=" + size);
        $("#size").val(size);
        //给全选的复选框添加事件
        $("#all").click(function () {
//            var length = $("input[name=mids]").length;
            // this 全选的复选框
            var checked = this.checked;
            //获取name=mids的复选框 遍历输出复选框
            $("input[name=mids]").each(function () {
                this.checked = checked;
            });
            if (checked) {
                $(".amount").text(size);
            } else {
                $(".amount").text(0);
            }
        });
        //给name=mids的复选框绑定单击事件
        $("input[name=mids]").click(function () {
            //获取选中复选框长度
            var length = $("input[name=mids]:checked").length;
            //未选中的长度
            var len = $("input[name=mids]").length;
            if (length == len) {
                $("#all")[0].checked = true;
            } else {
                $("#all")[0].checked = false;
            }
            $(".amount").text(length);
        });
        $("#prev").click(function () {
            var page = $("#page").val();
            if (page > 1) {
                page--;
                $("#page").val(page);
                console.log("page=" + page);
                $("form:eq(0)").submit();
            }
        });
        $("#next").click(function () {
            var page = $("#page").val();
            var pages = parseInt($("#pages").text());
            if (page < pages) {
                page++;
                $("#page").val(page);
                console.log("page=" + page + ",pages=" + pages);
                $("form:eq(0)").submit();
            }
        });
        $("#size").change(function () {
//            var page = $("#page").val();
//            var size = $("#size option:selected").val();
//            console.log("size=" + size);
//            location.href = "/alink-hq/place/list?pageNum=" + page + "&pageSize=" + size;
            $("form:eq(0)").submit();
        });
        $("#skip").click(function () {
            $("form:eq(0)").submit();
//            var page = $("#page").val();
//            var size = $("#size option:selected").val();
//            console.log("page=" + page + ",size=" + size);
//            location.href = "/alink-hq/place/list?pageNum=" + page + "&pageSize=" + size;
        });
        $("#multiMove").click(function () {
            var mids = [];//定义一个数组
            $('input[name="mids"]:checked').each(function () {//遍历每一个名字为interest的复选框，其中选中的执行函数
                mids.push($(this).val());//将选中的值添加到数组chk_value中
            });
            console.log("mids=" + typeof mids + ",value=" + mids);
            location.href = "/alink-hq/place/move?pids=" + mids;
        });

    });
    $('.on-off-triangle').click(function () {
        var imgUrl = $(this).attr('src');
        if (imgUrl == '/alink-hq/static/img/bottom-triangle-un.png') {
            $(this).attr('src', '/alink-hq/static/img/right-triange-un.png');
            $(this).parent().parent('.one-list').find('.two-list').addClass('active');
        } else {
            $(this).attr('src', '/alink-hq/static/img/bottom-triangle-un.png');
            $(this).parent().parent('.one-list').find('.two-list').removeClass('active');
        }
    });
</script>
</body>
</html>
