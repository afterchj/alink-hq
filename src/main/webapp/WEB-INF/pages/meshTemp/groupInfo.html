<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/common.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css">
    <title>组详情</title>
</head>

<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">组详情</div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">
            </div>
        </div>
        <div id="projectDetail">
            <div class="p-detail">
                <div class="p-nav">
                    <ul>
                        <li>组名：<label th:text="${meshInfo.gname}"></label></li>
                    </ul>
                </div>
                <div class="p-content">
                    <div class="clearfix">
                        <div class="f-l">
                            <span>隶属项目：</span>
                            <span th:text="${meshInfo.name}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/project/detail(projectId=${meshInfo.project_id})}">查看项目详情</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>隶属网络：</span>
                            <span th:text="${meshInfo.mname}"></span>&nbsp;&nbsp;&nbsp;
                            <span>网络ID：</span>
                            <span th:text="${meshInfo.mesh_id}"></span>
                        </div>
                        <div class="f-l">
                            <span><a th:href="@{/mesh/info(id=${meshInfo.mid})}">查看网络详情</a></span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>隶属区域：</span>
                            <span th:text="${meshInfo.pname}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/place/info(id=${meshInfo.pid})}">查看区域详情</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>组中灯的数量：</span>
                            <span th:text="${meshInfo.lcount}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/light/list(gid=${meshInfo.id})}">查看灯列表</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
//        myBrowser()
        var height=$(document).height();
        $('.main-left').css('height',height);
        $('.one-list li').each(function () {
            $('.main-left>ul>li.one-list:eq(0)').find('.on-off-triangle').attr('src', '/alink-hq/static/img/right-triange-un.png');
            $('.main-left>ul>li.one-list:eq(0)').find('.two-list').addClass('active');
            var tab = $(this).attr('tab');
            if (tab == 'groupList') {
                $(this).addClass('active').siblings().removeClass('active');
            }
        });
        $('.on-off-triangle').click(function () {
            var imgUrl = $(this).attr('src');
            if (imgUrl == '/alink-hq/static/img/bottom-triangle-un.png') {
                $(this).attr('src', '/alink-hq/static/img/right-triange-un.png');
                $(this).parent().parent('.one-list').find('.two-list').addClass('active');
            } else {
                $(this).attr('src', '/alink-hq/static/img/bottom-triangle-un.png');
                $(this).parent().parent('.one-list').find('.two-list').removeClass('active');
            }
        });
    });
</script>
</body>

</html>
