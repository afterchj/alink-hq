<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>网络列表</title>
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/laydate.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/leftNav.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/projectManage.css}"/>
</head>
<body>
<div th:replace="common/head::head"></div>

<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">

        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">网络列表</div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/create-project.png" alt="">
            </div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/go-back.png" alt="">
            </div>
        </div>

        <div id="meshList" class="">
            <div class="search-condition ">
                <form action="" class="clearfix">
                    <div class="f-l search" style="margin-right:125px;">
                        <div>
                            <label for="name">网络名称</label>
                            <input type="text" id="name" placeholder="请输入项目名">
                        </div>
                        <!--<div class="p-r">-->
                            <!--<label for="">网络状态</label>-->
                            <!--<input type="text" id="start-time" placeholder="请选择日期" AUTOCOMPLETE="off">-->
                            <!--<img src="/alink-hq/static/img/date.png" alt="" class="p-a">-->
                        <!--</div>-->
                        <div>
                            <label for="name">网络状态</label>
                            <input type="text" id="name" placeholder="请输入网络状态">
                        </div>
                    </div>
                    <div class="f-l search">
                        <div>
                            <label for="">网络ID</label>
                            <input type="text" placeholder="请输入账号">
                        </div>
                        <!--<div class="p-r">-->
                            <!--<label for="">项目名称：</label>-->
                            <!--<input type="text" id="end-time" placeholder="请选择日期" AUTOCOMPLETE="off">-->
                            <!--<img src="/alink-hq/static/img/date.png" alt="" class="p-a">-->
                        <!--</div>-->
                        <div>
                            <label for="">项目名称：</label>
                            <input type="text" placeholder="请输入项目名称">
                        </div>
                    </div>
                    <div class="f-r search-button ">
                        <button type="submit" class="pointer">查询</button>
                    </div>
                </form>
            </div>
            <div class="search-result">
                <!-- 有数据时 -->
                <table border="1" class="hasData active">
                    <thead>
                    <tr>
                        <th class="all-checkbox">
                            <input type="checkbox" id="all">全选
                        </th>
                        <th>网络名称</th>
                        <th>网络ID</th>
                        <th>网络类型</th>
                        <th>属于项目</th>
                        <th>区域数量</th>
                        <th>场景数量</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mesh:${pageInfo.list}">
                        <td><input type="checkbox" name="mids" th:value="${mesh.id}"></td>
                        <td th:text="${mesh.mname}"></td>
                        <td th:text="${mesh.mesh_id}"></td>
                        <td th:text="${mesh.mesh_type}"></td>
                        <td th:text="${mesh.name}"></td>
                        <td th:text="${mesh.pcount}"></td>
                        <td th:text="${mesh.scount}"></td>
                        <td>未知</td>
                        <td class="p-r">
                            <img src="/alink-hq/static/img/edit.png" alt="">
                            <a th:href="@{/mesh/move(mids=${mesh.id})}"><img src="/alink-hq/static/img/exchange.png"
                                                                             alt="" class="center-img"></a>
                            <img src="/alink-hq/static/img/delete.png" alt="">
                            <div class="popup p-a">
                                重命名
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="9" class="clearfix page">
                            <div class="f-l">
                            <span class="selected-order">已选择
                                <span class="amount">0</span>条数据
                            </span>
                            <span class="m-r-20">
                                <img src="/alink-hq/static/img/true-over-un.png" alt="" id="multiMove">
                            </span>
                            <span>
                                <img src="/alink-hq/static/img/delete-un.png" alt="">
                            </span>
                            </div>
                            <div th:replace="common/page::page"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!-- 无数据时 -->
                <table border="1" class="noData ">
                    <thead>
                    <tr>
                        <th class="all-checkbox">
                            <img src="/alink-hq/static/img/checkbox.png" alt="">全选
                        </th>
                        <th>项目名称</th>
                        <th>项目中选中网络数量</th>
                        <th>施工人员</th>
                        <th class="p-r">
                            <span class="toTime">创建时间</span>
                            <img src="/alink-hq/static/img/top-triangle.png" alt="" class="p-a toTop pointer">
                            <img src="/alink-hq/static/img/bottom-triangle.png" alt="" class="p-a toBottom pointer">
                        </th>
                        <th class="p-r">
                            <span class="toTime">更新时间</span>
                            <img src="/alink-hq/static/img/top-triangle.png" alt="" class="p-a toTop pointer">
                            <img src="/alink-hq/static/img/bottom-triangle.png" alt="" class="p-a toBottom pointer">
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="8">
                            <img src="/alink-hq/static/img/no-data.png" alt="">
                            <p>暂无数据</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(function () {
        var size = [[${pageInfo.pageSize}]];
        console.log("type:" + typeof size + ",value=" + size);
        $("#size").val(size);
        //给全选的复选框添加事件
        $("#all").click(function () {
            var length = $("input[name=mids]:checked").length;
            // this 全选的复选框
            var checked = this.checked;
            //获取name=mids的复选框 遍历输出复选框
            $("input[name=mids]").each(function () {
                this.checked = checked;
            });
            $(".amount").text(length);
        });
        //给name=mids的复选框绑定单击事件
        $("input[name=mids]").click(function () {
            //获取选中复选框长度
            var length = $("input[name=mids]:checked").length;
            //未选中的长度
            var len = $("input[name=mids]").length;
//            console.log("length=" + length+",len="+len);
            if (length == len) {
                $("#all")[0].checked = true;
            } else {
                $("#all")[0].checked = false;
            }
            $(".amount").text(length);
        });
        $("#size").change(function () {
            var page = $("#page").val();
            var size = $("#size option:selected").val();
            console.log("size=" + size);
            location.href = "/alink-hq/mesh/list?pageNum=" + page + "&pageSize=" + size;
//            size = $("#size").find("option:selected").val();
        });
        $("#skip").click(function () {
            var page = $("#page").val();
            var size = $("#size option:selected").val();
//            console.log("page=" + page + ",size=" + size);
            location.href = "/alink-hq/mesh/list?pageNum=" + page + "&pageSize=" + size;
        });
        $("#multiMove").click(function () {
            var mids = [];//定义一个数组
            $('input[name="mids"]:checked').each(function () {//遍历每一个名字为interest的复选框，其中选中的执行函数
                mids.push($(this).val());//将选中的值添加到数组chk_value中
            });
            console.log("mids=" + typeof mids + ",value=" + mids);
            location.href = "/alink-hq/mesh/move?mids=" + mids;
        });

    });
</script>
</body>
</html>
