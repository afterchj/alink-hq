<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/common.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css">
    <title>网络详情</title>
</head>

<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">网络详情</div>
            <div class="f-r pointer">
                <img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">
            </div>
        </div>
        <div id="projectDetail">
            <div class="p-detail">
                <div class="p-nav">
                    <ul>
                        <li>网络名：<label th:text="${meshInfo.mname}"></label></li>
                        <li>网络ID：<label th:text="${meshInfo.mesh_id}"></label></li>
                        <li>当前状态：未知</li>
                    </ul>
                </div>
                <div class="p-content">
                    <div class="clearfix">
                        <div class="f-l">
                            <span>隶属项目：</span>
                            <span th:text="${meshInfo.name}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/project/detail(projectId=${meshInfo.project_id})}">查看项目详情</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>网络中场景的数量：</span>
                            <span th:text="${meshInfo.scount}"></span>
                        </div>
                        <div class="f-l">
                            <a href="javascript:void(0);">查看场景列表</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>网络中区域的数量：</span>
                            <span th:text="${meshInfo.pcount}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/place/list(mid=${meshInfo.id})}">查看区域列表</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>网络中组的数量：</span>
                            <span th:text="${meshInfo.gcount}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/group/list(mid=${meshInfo.id})}">查看组列表</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="f-l">
                            <span>网络中灯的数量：</span>
                            <span th:text="${meshInfo.lcount}"></span>
                        </div>
                        <div class="f-l">
                            <a th:href="@{/light/list(mid=${meshInfo.id})}">查看灯列表</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.one-list li').each(function () {
            $('.main-left>ul>li.one-list:eq(0)').find('.on-off-triangle').attr('src', '/alink-hq/static/img/right-triange-un.png');
            $('.main-left>ul>li.one-list:eq(0)').find('.two-list').addClass('active');
            var tab = $(this).attr('tab');
            if (tab == 'meshList') {
                $(this).addClass('active').siblings().removeClass('active');
            }
        });
    });
</script>
</body>

</html>
