<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/common.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css">
    <title>网络详情</title>
</head>
<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('meshList')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">
                    <nav class="bread">
                        <ol class="clearfix">
                            <li class="f-l">网络详情</li>
                        </ol>
                    </nav></div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back();" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
                </div>
            </div>
            <div id="projectDetail" class="table-content-list">
                <div class="p-detail">
                    <div class="p-nav">
                        <ul>
                            <li>网络名：<label th:text="${meshInfo.mname}"></label></li>
                            <li>网络ID：<label th:text="${meshInfo.mesh_id}"></label></li>
                            <li>当前状态：未知</li>
                        </ul>
                    </div>
                    <div class="p-content">
                        <div class="clearfix">
                            <div class="f-l">
                                <span>隶属项目：</span>
                                <span th:text="${meshInfo.name}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/project/detail(projectId=${meshInfo.project_id},projectName=${meshInfo.name})}">查看项目详情</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>网络中场景的数量：</span>
                                <span th:text="${meshInfo.scount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:if="${meshInfo.scount}=='0'" class="a-un" href="javascript:void(0);">查看场景列表</a>
                                <a th:if="${meshInfo.scount}!='0'"  th:href="@{/scene/list(meshName=${meshInfo.mname},meshId=${meshInfo.mesh_id},mid=${meshInfo.id})}">查看场景列表</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>网络中定时的数量：</span>
                                <span th:text="${meshInfo.tcount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:if="${meshInfo.tcount}=='0'" class="a-un" href="javascript:void(0);">查看定时列表</a>
                                <a th:if="${meshInfo.tcount}!='0'"  th:href="@{/timer/list(id=${meshInfo.id})}">查看定时列表</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>网络中区域的数量：</span>
                                <span th:text="${meshInfo.pcount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:if="${meshInfo.pcount}=='0'" class="a-un" href="javascript:void(0);">查看区域列表</a>
                                <a th:if="${meshInfo.pcount}!='0'" th:href="@{/place/list(uid=${session.user.id},projectId=${meshInfo.project_id},mid=${meshInfo.id})}">查看区域列表</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>网络中组的数量：</span>
                                <span th:text="${meshInfo.gcount}"></span>
                            </div>
                            <div class="f-l">
                                <a  th:if="${meshInfo.pcount}=='0'" class="a-un" href="javascript:void(0);">查看组列表</a>
                                <a  th:if="${meshInfo.pcount}!='0'" th:href="@{/group/list(uid=${session.user.id},projectId=${meshInfo.project_id},mid=${meshInfo.id})}">查看组列表</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>网络中灯的数量：</span>
                                <span th:text="${meshInfo.lcount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:if="${meshInfo.lcount}=='0'" class="a-un" href="javascript:void(0);">查看灯列表</a>
                                <a th:if="${meshInfo.lcount}!='0'"  th:href="@{/light/list(uid=${session.user.id},projectId=${meshInfo.project_id},mid=${meshInfo.id})}">查看灯列表</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>
</body>

</html>
