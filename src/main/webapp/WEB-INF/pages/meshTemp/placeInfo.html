<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/common.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css">
    <title>区域详情</title>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('meshList')"></div>
        <div class="main-right f-r">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">区域详情</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
                </div>
            </div>
            <div id="projectDetail">
                <div class="p-detail">
                    <div class="p-nav">
                        <ul>
                            <li>区域名：<label th:text="${meshInfo.pname}"></label></li>
                            <li>区域ID：<label th:text="${meshInfo.place_id}"></label></li>
                            <li>当前状态：未知</li>
                        </ul>
                    </div>
                    <div class="p-content">
                        <div class="clearfix">
                            <div class="f-l">
                                <span>隶属项目：</span>
                                <span th:text="${meshInfo.name}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/project/detail(projectId=${meshInfo.project_id},projectName=${meshInfo.name})}">查看项目详情</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>隶属网络：</span>
                                <span th:text="${meshInfo.mname}"></span>&nbsp;&nbsp;&nbsp;
                                （<span>网络ID：</span>
                                <span th:text="${meshInfo.mesh_id}"></span>）
                            </div>
                            <!--<div class="f-l">-->
                            <!--<span>网络ID：</span>-->
                            <!--<span th:text="${meshInfo.mesh_id}"></span>-->
                            <!--</div>-->
                            <div class="f-l">
                                <span><a th:href="@{/mesh/info(id=${meshInfo.mid})}">查看网络详情</a></span>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>区域中组的数量：</span>
                                <span th:text="${meshInfo.gcount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/group/list(mid=${meshInfo.mid},pid=${meshInfo.id})}">查看组列表</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>区域中灯的数量：</span>
                                <span th:text="${meshInfo.lcount}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/light/list(mid=${meshInfo.mid},pid=${meshInfo.id})}">查看灯列表</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 重命名弹框 -->
<div class="confirm-on-off pop-iframe  " openContent="reset-name">
    <div class="confirm-on-off-nav p-r pop-nav">
        重命名
    </div>
    <div class="pop-content">
        <div class="newName">
            <p class="rename-hint"></p>
            <label for="rename">新名称</label>
            <input type="text" placeholder="请输入（2-16位汉字、字母、数字）" id="rename" onkeyup="nameKeyUp()" maxlength="16"/>
        </div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<!-- 删除账户 -->
<div class="pop-iframe" openContent="delete-mesh">
    <div class=" p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">您确定要删除所选的网络吗？</div>
        <div class="reset-pwd-hint">（删除后网络中所有信息将无法恢复，请慎重！）</div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<div class="hide-iframe "></div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>
<script  src="/alink-hq/static/js/selectivizr.js"></script>
<script  src="/alink-hq/static/js/html5shiv.js"></script>
</body>

</html>
