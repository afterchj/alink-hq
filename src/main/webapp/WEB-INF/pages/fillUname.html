<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>填写用户名</title>
    <script src="/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/static/myAccount/js/common.js"></script>
    <script src="/static/myAccount/js/uname.js"></script>
  </head>
  <body>
    <form id="unameForm" action="#" onsubmit="return false" method="post">
      <span id="unameHint"></span>
      <br/>
      用户名:<input type="text" id="uname" name="uname"/>
      <input type="hidden" th:value="${account}" id="account" name="account"/>
      <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
      <br/>
      <input type="submit" value="确认" id="submit"/>
    </form>
  </body>
</html>
