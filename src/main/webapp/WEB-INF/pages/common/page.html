<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title>分页</title>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/base.css"/>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>-->
</head>
<body>
<div class="f-r page-right" th:fragment="page">
  <span>
      <div th:switch="${pageInfo.pageNum}">
          <a th:case="1" href="javascript:void(0)">
              <img src="/alink-hq/static/img/left-arrow.png" alt="">
          </a>
          <a th:case="*" th:href="@{/mesh/list(pageNum=${pageInfo.pageNum}-1,pageSize=${pageInfo.pageSize})}">
              <img src="/alink-hq/static/img/left-arrow.png" alt="" id="prev">
          </a>
      </div>
  </span>
    <span th:inline="text" id="pageNum">[[${pageInfo.pageNum}]]</span>
    <span>
        <div th:switch="${pageInfo.pageNum}">
            <a th:case="${pageInfo.total}" href="javascript:void(0)">
                <img src="/alink-hq/static/img/right-arrow-color.png" alt="">
            </a>
            <a th:case="*" th:href="@{/mesh/list(pageNum=${pageInfo.pageNum+1},pageSize=${pageInfo.pageSize})}">
                <img src="/alink-hq/static/img/right-arrow-color.png" alt="">
            </a>
        </div>
    </span>
    <span class="m-l-15 m-r-20">共<span class="amount" th:inline="text">[[${pageInfo.pages}]]</span>页/<span class="amount" th:inline="text">[[${pageInfo.total}]]</span>条数据</span>
    <span class="m-r-15">
        <input type="number" th:value="${pageInfo.pageNum}" id="page" name="skip">
    </span>
    <span class="m-r-35">
        <img src="/alink-hq/static/img/skip-color.png" id="skip" alt="">
    </span>
    <span class="m-r-15r">每页显示：</span>
    <span class="m-r-20">
        <select id="size" name="pageSize">
            <option value="10">10</option>
            <option value="8">8</option>
            <option value="5">5</option>
        </select>
    </span>
</div>
</body>
</html>
