<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title>分页</title>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/base.css"/>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>-->
    <!--<link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>-->
    <!--<script src="/alink-hq/static/js/jquery.min.js"></script>-->
</head>
<body>
<div class="f-r page-right" th:fragment="page">th:switch=
  <span>
      <span class="prev active" id="prev"><span><</span></span>
  </span>
    <span th:inline="text" id="pageNum" style="width: 20px">[[${pageInfo.pageNum}]]</span>
    <span>
        <span class="next" id="next"><span>></span></span>
    </span>
    <span class="m-l-15 m-r-20">共<span class="amount" id="pages" th:inline="text">[[${pageInfo.pages}]]</span>页/
        <span class="amount  pageTotal" th:inline="text">[[${pageInfo.total}]]</span>条数据</span>
    <span class="m-r-15">
        <input type="number" th:value="${pageInfo.pageNum}" id="page" name="pageNum" style="    height: 22px;">
    </span>
    <span class="m-r-35">
        <!--<img src="/alink-hq/static/img/skip.png" id="skip" alt="" class="pointer">-->
         <div id="skip" class="pointer moment skipPageBtn"  onmousedown="skipBtnMouseDown()" onmouseup="skipBtnMouseUp()">跳转</div>
    </span>
    <span class="m-r-15r">每页显示：</span>
    <span class="m-r-20">
        <select id="size" name="pageSize">
            <option value="10" selected>10</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </span>
</div>
</body>
</html>
