<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="left">
    <div class="main p-r">
        <div class="p-a main-left">
            <ul>
                <li class="one-list active">
                    <div class="p-r">
                        <a th:href="@{/project/list}" tab="projectManage">项目管理</a>
                        <img src="/alink-hq/static/img/left-add.png" alt="" class="p-a on-off-triangle">
                    </div>
                    <ul class=" two-list ">
                        <li tab="projectList"><a th:href="@{/project/list}">项目列表</a></li>
                        <li tab="meshList"><a th:href="@{/mesh/list(uid=${session.user.id})}">网络列表</a></li>
                        <li tab="placeList"><a th:href="@{/place/list(uid=${session.user.id})}">区域列表</a></li>
                        <li tab="groupList"><a th:href="@{/group/list(uid=${session.user.id})}">组列表</a></li>
                        <li tab="lightList"><a th:href="@{/light/list(uid=${session.user.id})}">灯列表</a></li>
                    </ul>
                </li>
                <li class="one-list active">
                    <div class="p-r">
                        <a th:href="@{/account/list}"  tab="userManage">用户管理</a>
                        <img src="/alink-hq/static/img/left-add.png" alt="" class="p-a on-off-triangle">
                    </div>
                    <ul class=" two-list ">
                        <li tab="userList"><a th:href="@{/account/list}">用户列表</a></li>
                        <li tab="createAccount"><a th:href="@{/account/createAccount}">创建账号</a></li>
                    </ul>
                </li>
                <li class="one-list">
                    <div class="p-r">
                        <a th:href="@{/myAccount/myAccount(account=${session.user.getAccount()})}">我的账户</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
</body>
</html>
