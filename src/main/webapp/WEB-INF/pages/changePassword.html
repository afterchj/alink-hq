<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>修改密码</title>
    <script src="/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/static/myAccount/js/common.js"></script>
    <script src="/static/myAccount/js/pwd.js"></script>
  </head>
  <body>
    <div>
      <div>
        <form id="pwdForm" action="#" onsubmit="return false" method="post">
          <span class="newPwdHint"></span>
          <br/>
          新密码:<input type="text" name="newPwd" class="newPwd" id="newPwd"/>
          <br/>
          <br/>
          <span class="confirmPwdHint"></span>
          <br/>
          确认密码:<input type="text" name="confirmPwd" class="confirmPwd" id="confirmPwd"/>
          <br/>
          <br/>
          <input type="hidden" th:value="${account}" name="account" class="account" id="account"/>
          <br/>
          <br/>
          <span class="success"></span>
          <br/>
          <input type="submit" value="确认修改" class="submitConfirm"/>
        </form>

      </div>
    </div>
  </body>
</html>
