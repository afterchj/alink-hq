<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <!--<link rel="stylesheet" href="/alink-hq/static/css/account.css"/>-->
    <link rel="stylesheet" href="/alink-hq/static/css/loding.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>
    <title>绑定手机号</title>
    <style>
        input[type="text"] {
            background: white
        }
    </style>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('myAccount')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">绑定手机号</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" id="clickReturn">-->
                </div>
            </div>
            <div id="bindPhone" class=" table-content-list detail transfer">
                <div class="p-detail">
                    <div class="p-nav">
                        绑定手机号
                    </div>
                    <div class="p-content p-r ">
                        <form id="mobileForm" action="#" onsubmit="return false" method="post">
                            <fieldset>
                                <div class="form-row">
                                    <div class="field-label">
                                        <!--<p class="phone-hint" style="height: 35px;"></p>-->
                                        <label for="">手机号：</label>
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify "></p>
                                        <input type="text" placeholder="请输入手机号" id="phone" name="mobile">
                                    </div>
                                </div>
                                <div class="verification-code form-row">
                                    <div class="field-label">
                                        <!--<p class="code-hint" style="height: 35px;"></p>-->
                                        <label for="">验证码：</label>
                                    </div>
                                    <div class="field-widget p-r" style="    width: calc(100% - 320px);">
                                        <p class="p-a verify "></p>
                                        <input type="text" placeholder="请输入验证码" id="code" name="code" style="width: 60%;">
                                        <button type="button" class="security-code" id="codeSubmit">获取验证码</button>
                                    </div>
                                </div>
                                <!--<input type="hidden" th:value="${account}" id="account" name="account" id="account_hidden"-->
                                <!--class="account"/>-->
                                <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
                                <div class="submit-btn form-row">
                                    <button type="submit" id="fillSubmit">立即绑定</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="preload-anim">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>
    <p class="title"></p>
</div>
<!--<script src="/alink-hq/static/js/jquery.min.js"></script>-->
<script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
<script src="/alink-hq/static/myAccount/js/common.js"></script>
<script src="/alink-hq/static/myAccount/js/mobile.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>

<script>
    //验证码倒计时
    $(function () {
        var alertText = "绑定成功！";
        //点击立即绑定
        $("#fillSubmit").bind("click", {alertText: alertText}, clickFillSubmit);
    })
</script>
</body>

</html>
