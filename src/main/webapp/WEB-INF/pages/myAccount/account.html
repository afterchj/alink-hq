<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/account.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/loding.css"/>
    <!--<link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>-->
    <title>我的账户</title>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main  clearfix">
        <div th:replace="common/left::left('myAccount')"></div>
        <div class="main-right f-r">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">我的账号</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                </div>
            </div>
            <div id="account">
                <div class="m-account">
                    <div class="a-nav">
                        我的账号
                    </div>
                    <div class="a-content">
                        <div>
                        <span class="icon" style="width: 63px;">
                            <i class="dot-no"></i>
                            <img style="width: 28px;height: 27px" src="/alink-hq/static/img/password1.png" alt=""/>
                        </span>
                            <span class="title">账号</span>
                            <span th:text="${myAccount.getAccount()}"></span>
                        <span>
                            <a th:href="@{pwd(account=${myAccount.getAccount()})}" tab="myAccount/pwd">修改密码</a>
                        </span>
                        </div>
                        <div>
                            <span class="icon" style="width: 63px;"><i style="margin-right: 14px;"
                                                                       th:class="${myAccount.getUname()==null or #strings.isEmpty(myAccount.getUname())}?'dot':'dot-no'"></i><img
                                    style="width: 25px;" src="/alink-hq/static/img/account1.png" alt=""/></span>
                            <span class="title">用户名</span>
                            <span th:text="${myAccount.getUname()==null or #strings.isEmpty(myAccount.getUname())}?'未填写':${myAccount.getUname()}"></span>
                        <span>
                            <!--<a href="javascript:void(0);" tab="fillUsername" style="display:none;">填写用户名</a>-->
                            <!--<a href="javascript:void(0);" tab="changeUsername">修改用户名</a>-->
                            <a th:if="${myAccount.getUname()==null or #strings.isEmpty(myAccount.getUname())}"
                               th:href="@{fillUname(account=${myAccount.getAccount()},flag=0)}">填写用户名</a>
                            <a th:if="${myAccount.getUname()!=null and !#strings.isEmpty(myAccount.getUname())}"
                               th:href="@{modifiUname(account=${myAccount.getAccount()},uname=${myAccount.getUname()},flag=1)}">修改用户名</a>
                        </span>
                        </div>
                        <div>
                            <span class="icon" style="width: 63px;"><i style="margin-right: 14px;"
                                                                       th:class="${myAccount.getMobile()==null or #strings.isEmpty(myAccount.getMobile())}?'dot':'dot-no'"></i><img
                                    style="width: 27px;" src="/alink-hq/static/img/phone1.png" alt=""/></span>
                            <span class="title">手机号</span>
                            <span th:text="${myAccount.getMobile()==null or #strings.isEmpty(myAccount.getMobile())}?'未填写':${myAccount.getMobile()}"></span>
                    <span>
                        <!--<a href="javascript:void(0);" tab="bindPhone" style="display:none;">绑定手机号</a>-->
                        <!--<a href="javascript:void(0);" tab="changePhone">修改手机号</a>-->
                        <a th:if="${myAccount.getMobile()==null or #strings.isEmpty(myAccount.getMobile())}"
                           th:href="@{fillMobile(account=${myAccount.getAccount()},flag=0)}">绑定手机号</a>
                        <a th:if="${myAccount.getMobile()!=null and !#strings.isEmpty(myAccount.getMobile())}"
                           th:href="@{modifiMobile(account=${myAccount.getAccount()},flag=1)}">修改手机号</a>
                    </span>
                    <span>
                        <ul>
                            <li>绑定手机号可以进行账号登录</li>
                            <li>密码丢失时可以通过绑定的手机号轻松找回</li>
                        </ul>
                    </span>
                        </div>
                        <div>
                    <span class="icon" style="width: 63px;"><i
                            th:class="${myAccount.getEmail()==null or #strings.isEmpty(myAccount.getEmail())}?'dot':'dot-no'"
                            style="margin-right: 13px;"></i><img
                            src="/alink-hq/static/img/email1.png" alt=""/></span>
                            <span class="title">邮箱</span>
                            <span th:text="${myAccount.getEmail()==null or #strings.isEmpty(myAccount.getEmail())}?'未填写':${myAccount.getEmail()}"></span>
                    <span>
                        <a th:if="${myAccount.getEmail()==null or #strings.isEmpty(myAccount.getEmail())}"
                           th:href="@{fillEmail(account=${myAccount.getAccount()},flag=0)}">绑定邮箱</a>
                        <a th:href="@{modifiEmail(account=${myAccount.getAccount()},flag=1)}"
                           th:if="${myAccount.getEmail()!=null and !#strings.isEmpty(myAccount.getEmail())}">修改邮箱</a>
                    </span>
                    <span>
                        <ul>
                            <li>绑定邮箱可以进行账号登录</li>
                            <li>密码丢失时可以通过绑定的邮箱轻松找回</li>
                        </ul>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" th:value="${session.user.getAccount()}" id="account_hidden" name="account" class="account"/>
<script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/myAccount/js/common.js"></script>
<script  src="/alink-hq/static/js/selectivizr.js"></script>
<script  src="/alink-hq/static/js/html5shiv.js"></script>
</body>

</html>
