<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <!--<link rel="stylesheet" href="/alink-hq/static/css/account.css"/>-->
    <link rel="stylesheet" href="/alink-hq/static/css/loding.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>
    <title>修改邮箱</title>
    <style>
        input[type="text"] {
            background: white
        }

        span.success-hint {
            font-size: 14px;
            color: #FF5722;
            line-height: 2;
            position: absolute;
            /* display: none; */
            visibility: hidden;
            white-space: nowrap;
            top: 5px;
            margin-left: 10px;
        }


        span.success-hint.active {
            /* display: block; */
            visibility: visible;
        }
    </style>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('myAccount')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">修改邮箱</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);">
                        <!--<span class="triangle-facing-left"></span>-->
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" id="clickReturn"/>-->
                </div>
            </div>
            <div id="bindEmail" class=" table-content-list detail transfer">
                <div class="p-detail">
                    <div class="p-nav">
                        修改邮箱
                    </div>
                    <div class="p-content p-r ">
                        <form id="emailForm" action="#" onsubmit="return false" method="post">
                            <fieldset>
                                <div class="form-row">
                                    <div class="field-label">
                                        <!--<p class="email-hint" style="height: 35px;"></p>-->
                                        <label for="">邮箱：</label>
                                    </div>
                                    <div class="field-widget p-r" >
                                        <p class="p-a verify "></p>
                                        <input type="text" placeholder="请输入邮箱" id="email" name="email"/>
                                    </div>
                                </div>
                                <div class="verification-code form-row">
                                    <div class="field-label">
                                        <!--<p class="code-hint" style="height: 35px;"></p>-->
                                        <label for="">激活码：</label>
                                    </div>
                                    <div class="field-widget p-r" style="width: calc(100% - 320px);">
                                        <p class="p-a verify "></p>
                                        <input type="text" placeholder="请输入激活码" id="code" name="code" style="width: 60%;">
                                        <button type="button" class="security-code" id="codeSubmit" style="width: 31%;">获取激活码</button>
                                        <span class="success-hint" style="height: 35px;"></span>
                                    </div>
                                </div>
                                <!--<input type="hidden" th:value="${account}" id="account" name="account" class="account"/>-->
                                <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
                                <div class="submit-btn form-row" style="text-align: center;">
                                    <button type="submit" id="fillSubmit">立即修改</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="preload-anim">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>
    <p class="title"></p>
</div>
<script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
<script src="/alink-hq/static/myAccount/js/common.js"></script>
<script src="/alink-hq/static/myAccount/js/email.js"></script>
<script src="/alink-hq/static/js/left.js"></script>

</body>

</html>
