            <div  class="table-content-list detail">
                <div class="p-detail">
                    <div class="p-nav">新建固件</div>
                    <div class="p-content p-r">
                        <form method="post" id="Ota">
                            <fieldset>
                                <div class="form-row">
                                    <div class="field-label">
                                        <label><span>*</span>固件名称</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <input type="text" name="otaName" id="otaName"  placeholder="请输入固件名称">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field-label ">
                                        <label><span>*</span>固件ID</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <input type="text" name="otaId" id="otaID"  placeholder="请输入固件ID">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field-label">
                                        <label >固件描述</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <textarea id="otaDescribe" name="otaDesc" placeholder="请输入固件描述"></textarea>
                                    </div>
                                </div>
                                <div class="form-row submit">
                                    <button type="button">确定新增</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
