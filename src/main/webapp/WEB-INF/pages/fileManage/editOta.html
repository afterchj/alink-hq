    <title>固件信息编辑</title>
</head>

<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('otaFile')"></div>
        <div class="main-right f-l">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">
                    <nav class="bread">
                        <ol class="clearfix">
                            <li class="f-l"><a th:href="@{/file/OTAFile}">OTA文件</a></li>
                            <li class="f-l">固件信息编辑</li>
                        </ol>
                    </nav>
                </div>
                <!-- <div class="f-r pointer">
                    <img src="./img/create-project.png" alt="">
                </div> -->
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back();" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <span><</span><span>返回</span>
                    </div>
                    <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
                </div>
            </div>
            <div  class="table-content-list detail">
                <div class="p-detail">
                    <div class="p-nav"><span th:inline="text">[[${file.otaName}]]</span>固件信息编辑</div>
                    <div class="p-content p-r">
                        <form th:action="@{/file/save}" method="post" id="Ota">
                            <input type="hidden" name="id" th:value="${file.id}">
                            <input type="hidden" name="otaVersion" th:value="${file.otaVersion}">
                            <fieldset>
                                <div class="form-row">
                                    <div class="field-label">
                                        <label><span>*</span>固件名称</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <input type="text" name="otaName" id="otaName"  placeholder="请输入固件名称" th:value="${file.otaName}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field-label ">
                                        <label><span>*</span>固件ID</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <input type="text" name="otaId" id="otaID"  placeholder="请输入固件ID" th:value="${file.otaId}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field-label">
                                        <label >固件描述</label>：
                                    </div>
                                    <div class="field-widget p-r">
                                        <p class="p-a verify"></p>
                                        <textarea id="otaDescribe" name="otaDesc" placeholder="请输入固件描述" th:text="${file.otaDesc}"></textarea>
                                    </div>
                                </div>
                                <div class="form-row submit">
                                    <button type="button">保存</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
