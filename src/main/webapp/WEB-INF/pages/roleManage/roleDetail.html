                        <!--<div alt="yi-Admin"  class="f-l ad" style="border-right: 1px solid #bbb; width: 24%;text-align: center;padding: 3px;">乙方管理员</div>-->

                                                        <label for="">不可查看数据</label>

                                                        <label for="">不可查看数据</label>

                                            <div class="f-r clearfix">

                                                    <label for="">不可查看数据</label>

<script th:inline="javascript">
    $(function () {
        var permissionList = [[${rolePermissionList}]];
        var alreadyExistPermissions = $("div[class='f-l zero']>label");
        var alreadyExistViewInfo = $("label[alt^='view']");

        $.each(permissionList, function (key, value) {
//            console.log(value.descr, value.permission_name);
            var rolePermission = value.descr;
            var permissionName = value.permission_name;
            $.each(alreadyExistViewInfo,function () {
//                console.log($(this).attr('alt'));
                var radioAlt = $(this).attr('alt');
                if (permissionName==radioAlt){
                    $(this).prev().prop('checked',true);
                }
            })

            //数据权限范围
            if (permissionName=='oneself'){
                $(".company-select").find('input:eq(0)').prop('checked',true);
            }else if (permissionName=='company'){
                $(".company-select").find('input:eq(1)').prop('checked',true);
            }else if (permissionName=='all'){
                $(".company-select").find('input:eq(2)').prop('checked',true);
            }
            //创建账号
            if (permissionName == 'createUserAdmin'){
                $(".singleListChecked singleRoleChecked admin-role").prop('checked',true);
            }
            if (permissionName == 'createUserManager'){
                $("input.singleListChecked.singleRoleChecked.manage-role").prop('checked',true);
            }
            if (permissionName == 'createUserUser'){
                $("input.singleListChecked.builders.singleRoleChecked.user-role").prop('checked',true);
            }
            //查看角色权限
            if (permissionName == 'viewRPAdmin'){
                $("input.singleListChecked.admin.singleRoleChecked").prop('checked',true);
            }
            if (permissionName == 'viewRPManager'){
                $("input.singleListChecked.yi-admin-role.manage.singleRoleChecked").prop('checked',true);
            }
            if (permissionName == 'viewRPUser'){
                $("input.singleListChecked.user.builders.singleRoleChecked").prop('checked',true);
            }
            $.each(alreadyExistPermissions, function (key, value) {
//                console.log(key, $(this).text());
                var alreadyExistPermission = $(this).text();
                if (rolePermission == alreadyExistPermission) {
                    $(this).prev('input').prop("checked", true);
                }
            });
        });

        var checkProjectAll = [];
        //左侧全选
        var projectCheckedNum = $("#projectManage").find('.list:eq(0) .zero input:checkbox:checked').length;
        if (projectCheckedNum == 4) {
            $("#projectManage").find('.list:eq(0) input:eq(0)').prop("checked", true);
            checkProjectAll.push(projectCheckedNum);
        }
        var meshCheckedNum = $("#projectManage").find('.list:eq(1) .zero input:checked').length;
        if (meshCheckedNum == 4) {
            $("#projectManage").find('.list:eq(1) input:eq(0)').prop("checked", true);
            checkProjectAll.push(meshCheckedNum);
        }
        var placeCheckedNum = $("#projectManage").find('.list:eq(2) .zero input:checked').length;
        if (placeCheckedNum == 3) {
            $("#projectManage").find('.list:eq(2) input:eq(0)').prop("checked", true);
            checkProjectAll.push(placeCheckedNum);
        }
        var groupCheckedNum = $("#projectManage").find('.list:eq(3) .zero input:checked').length;
        if (groupCheckedNum == 4){
            $("#projectManage").find('.list:eq(3) input:eq(0)').prop("checked", true);
            checkProjectAll.push(groupCheckedNum);
        }
        var lightCheckedNum = $("#projectManage").find('.list:eq(4) .zero input:checked').length;
        if (lightCheckedNum ==4){
            $("#projectManage").find('.list:eq(4) input:eq(0)').prop("checked", true);
            checkProjectAll.push(lightCheckedNum);
        }
        var sceneCheckedNum = $("#projectManage").find('.list:eq(5) .zero input:checked').length;
        if (sceneCheckedNum ==2){
            $("#projectManage").find('.list:eq(5) input:eq(0)').prop("checked", true);
            checkProjectAll.push(sceneCheckedNum);
        }
        var timeCheckedNum = $("#projectManage").find('.list:eq(6) .zero input:checked').length;
        if (timeCheckedNum ==1){
            $("#projectManage").find('.list:eq(6) input:eq(0)').prop("checked", true);
            checkProjectAll.push(timeCheckedNum);
        }
        //项目管理全选
        if (checkProjectAll.length== 7){
            $("#projectManage .limit input:checkbox").prop("checked",true);
        }

        //全选
        $("#userManage").find('input.singleChecked.allListChecked.userList:checkbox').prop("checked",$("#userManage").find('.list:eq(0) .zero input:checked').length==$("#userManage").find('.list:eq(0) .zero input').length);
        $("#userManage .limit input:checkbox").prop("checked",$("#userManage").find('.list:eq(0) input:eq(0):checked').length==1);
        $("#roleManage").find('input.singleChecked.allListChecked:checkbox').prop("checked",$("#roleManage").find('.f-l.clearfix.one .zero input:checked').length==$("#roleManage").find('.f-l.clearfix.one .zero input').length);
        $("#roleManage .limit input:checkbox").prop("checked",$("#roleManage").find('.list:eq(0) input:eq(0):checked').length==1);
        $("#coorManage").find('input.singleChecked.allListChecked:checkbox').prop("checked",$("#coorManage").find('.f-l.clearfix.one .zero input:checked').length==$("#coorManage").find('.f-l.clearfix.one .zero input').length);
        $("#coorManage .limit input:checkbox").prop("checked",$("#coorManage").find('.list:eq(0) input:eq(0):checked').length==1);

        //查看数据全选
        $("#projectManage input.isAllRadio:radio").prop("checked",$("#projectManage input.singleIsRadio:radio").length==$("#projectManage input.singleIsRadio:radio:checked").length);
        $("#projectManage input.noAllRadio:radio").prop("checked",$("#projectManage input.singleNoRadio:radio").length==$("#projectManage input.singleNoRadio:radio:checked").length);
//        console.log($("#userManage input.singleIsRadio:radio").length)
//        console.log($("#userManage input.singleIsRadio:radio:checked").length)
        $("#userManage input.isAllRadio:radio").prop("checked",$("#userManage input.singleIsRadio:radio").length==$("#userManage input.singleIsRadio:radio:checked").length);
        $("#userManage input.isAllRadio:radio").prop("checked",$("#userManage input.singleIsRadio:radio").length==$("#userManage input.singleIsRadio:radio:checked").length);
        $("#roleManage input.isAllRadio:radio").prop("checked",$("#roleManage input.singleIsRadio:radio").length==$("#roleManage input.singleIsRadio:radio:checked").length);
        $("#roleManage input.isAllRadio:radio").prop("checked",$("#roleManage input.singleIsRadio:radio").length==$("#roleManage input.singleIsRadio:radio:checked").length);
        $("#coorManage input.isAllRadio:radio").prop("checked",$("#coorManage input.singleIsRadio:radio").length==$("#coorManage input.singleIsRadio:radio:checked").length);
        $("#coorManage input.isAllRadio:radio").prop("checked",$("#coorManage input.singleIsRadio:radio").length==$("#coorManage input.singleIsRadio:radio:checked").length);
    })
</script>
