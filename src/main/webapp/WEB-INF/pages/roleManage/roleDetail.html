<script th:inline="javascript">
    $(function () {
        var permissionList = [[${rolePermissionList}]];
        var alreadyExistPermissions = $("div[class='f-l zero']>label");
        var alreadyExistViewInfo = $("label[alt^='view']");
//        var alreadyExistViewInfo = $("input:checkbox");

        //单选查看数据
        $.each(permissionList, function (key, value) {
            console.log(value.descr, value.permission_name);
            var rolePermission = value.descr;
            var permissionName = value.permission_name;
            if (permissionName.indexOf('view')!=-1){
//                console.log(permissionName)
                $.each(alreadyExistViewInfo,function () {
//                console.log($(this).attr('alt'));
                    var radioAlt = $(this).attr('alt');
                    if (permissionName==radioAlt){
//                        console.log(permissionName,radioAlt)
                        $(this).prev().prop('checked',true);
//                    console.log('info',$(this).attr('alt'));
                    }
                })
            }


            //数据权限范围
            if (permissionName=='oneself'){
                $(".company-select").find('input:eq(0)').prop('checked',true);
            }else if (permissionName=='company'){
                $(".company-select").find('input:eq(1)').prop('checked',true);
            }else if (permissionName=='all'){
                $(".company-select").find('input:eq(2)').prop('checked',true);
            }
            //创建账号
            if (permissionName == 'createUserAdmin'){
                $(".singleListChecked.singleRoleChecked.admin-role").prop('checked',true);
            }else if (permissionName == 'createUserManager'){
                $("input.singleListChecked.singleRoleChecked.manage-role").prop('checked',true);
            }else if (permissionName == 'createUserUser'){
                $("input.singleListChecked.builders.singleRoleChecked.user-role").prop('checked',true);
            }else if (permissionName == 'createUserOtamanager'){
                $("input.singleListChecked.builders.singleRoleChecked.otamanager-role").prop('checked',true);
            }
            //查看角色权限
            if (permissionName == 'viewRPAdmin'){
                $("input.singleListChecked.admin.singleRoleChecked").prop('checked',true);
            }else if (permissionName == 'viewRPManager'){
                $("input.singleListChecked.yi-admin-role.manage.singleRoleChecked").prop('checked',true);
            }else if (permissionName == 'viewRPUser'){
                $("input.singleListChecked.user.builders.singleRoleChecked").prop('checked',true);
            }else if (permissionName == 'viewRPOtamanager'){
                $("input.singleListChecked.otamanager.builders.singleRoleChecked").prop('checked',true);
            }
            //左侧权限勾选
            $.each(alreadyExistPermissions, function (key, value) {
//                console.log(key, $(this).text());
                var alreadyExistPermission = $(this).text();
                if (rolePermission == alreadyExistPermission) {
                    $(this).prev('input').prop("checked", true);
                }
            });
        });
        //不可查看数据勾选
        var singleNoRadio = $("input:radio.singleIsRadio");
        singleNoRadio.each(function () {
            if (!$(this).prop('checked')){
//                console.log($(this).attr('alt'))
                $(this).parent().next().find('input:radio.singleNoRadio').prop('checked',true);
            }

        })
//        //横向全选
        var allListChecked = $("input:checkbox.allListChecked");
        allListChecked.each(function () {
//            console.log($(this).next().text());
            $(this).prop('checked',$(this).parent().parent().parent().find('input.singleListChecked:checkbox').length==$(this).parent().parent().parent().find('input.singleListChecked:checkbox:checked').length);
        });
        //全选
        var allChecked = $("input.allChecked:checkbox");
        allChecked.each(function () {
//            console.log($(this).next().text());
            $(this).prop('checked',$(this).parent().parent().parent().find('input:checkbox.allListChecked').length==$(this).parent().parent().parent().find('input:checkbox.allListChecked:checked').length)
        })
        //查看数据全选
        var isAllRadio = $("input:radio.isAllRadio");
        isAllRadio.each(function () {
//            console.log($(this).next().text());
            $(this).prop('checked',$(this).parent().parent().parent().parent().find('input:radio.singleIsRadio').length==$(this).parent().parent().parent().parent().find('input:radio.singleIsRadio:checked').length);
        });
        //不可查看数据全选
        var noAllRadio = $("input:radio.noAllRadio");
        noAllRadio.each(function () {
            $(this).prop('checked',$(this).parent().parent().parent().parent().find('input:radio.singleNoRadio').length==$(this).parent().parent().parent().parent().find('input:radio.singleNoRadio:checked').length)
        })
    })
</script>
