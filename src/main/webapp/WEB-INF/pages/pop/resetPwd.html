<body>
<!-- 确定重置密码 -->
<div class="confirm-on-off pop-iframe " openContent="reset-pwd" th:fragment="reset-pwd">
    <div class="confirm-on-off-nav p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content p-r">
        <div class="pop-msg p-a clearfix">
            <div class="f-l img-msg"><img th:src="@{/static/img/hint.png}" alt=""></div>
            <div class="f-l text-msg">
                <div class="reset-pwd">您确定要重置该账号密码吗？</div>
                <div class="reset-pwd-hint">重置后将无法恢复，请慎重！</div>
            </div>
        </div>
        <div class="pop-btn">
            <button class="reduce" type="button">取消</button>
            <button class="yes" type="button">确定</button>
        </div>
    </div>
</div>
</body>
</html>
