<body>
<!-- 确定重置密码 -->
<div class="confirm-on-off pop-iframe " openContent="reset-pwd" th:fragment="reset-pwd">
    <div class="confirm-on-off-nav p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content p-r">
        <div class="pop-msg p-a ">
            <div class=" text-msg">
                <i class="fa fa-question-circle hint-fa-icon" aria-hidden="true"></i>
                     <span style="display: inherit">
                       <span class="reset-pwd">
                            <p>您确定要重置该账号密码吗？</p>
                       </span>
                       <span class="reset-pwd-hint">重置后将无法恢复，请慎重！</span>
                    </span>
            </div>
        </div>
        <div class="pop-btn">
            <button class="reduce" type="button">取消</button>
            <button class="yes" type="button">确定</button>
        </div>
    </div>
</div>
</body>
</html>
