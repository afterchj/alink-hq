<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/common.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css">
    <title>场景详情</title>
</head>
<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('meshList')"></div>
        <div class="main-right f-r">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">场景详情</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <span><</span><span>返回</span>
                    </div>
                </div>
            </div>
            <div id="sceneDetail">
                <input type="hidden" th:if="${lightInfo}!=null" th:value="${lightInfo.id}" id="lid">
                <input type="hidden" th:if="${lightInfo}!=null" th:value="${lightInfo.gid}" id="gid">
                <input type="hidden" th:if="${lightInfo}!=null" th:value="${lightInfo.pid}" id="pid">
                <div class="scene-nav">
                    <div class="clearfix  scene-title">
                        <div class="f-l">
                            <span>场景名：</span>
                            <span th:text="${sceneName}"></span>
                        </div>
                        <div class="f-l">
                            <span>场景ID：</span>
                            <span th:text="${sceneId}"></span>
                        </div>
                        <div class="f-l">
                            <span>当前状态：</span>
                            <span>应用</span>
                        </div>
                    </div>
                    <div class="project-title">
                        <div class="clearfix">
                            <div class="f-l length">
                                <span>隶属项目：</span>
                                <span th:text="${projectName}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/project/detail(projectId=${projectId})}">查看项目详情</a>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="f-l">
                                <span>应用网络：</span>
                                <span th:text="${meshName}"></span>
                            </div>
                            <div class="f-l">
                                <span>网络 ID：</span>
                                <span th:text="${meshId}"></span>
                            </div>
                            <div class="f-l">
                                <a th:href="@{/mesh/info(id=${mid})}">查看网络详情</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scene-content">
                    <div class="scene-list clearfix">
                        <div class="f-l">
                            <span>场景下的区域信息</span>
                            <span>>></span>
                        </div>
                        <div class="f-l">
                            <span>该区域下的组信息</span>
                            <span>>></span>
                        </div>
                        <div class="f-l">
                            <span>该组下的灯详情</span>
                        </div>
                    </div>
                    <div class="scene-msg ">
                        <div class="clearfix  scene-msg-list">
                            <div class="f-l" style="border-right: none;">
                                <ul>
                                    <li th:if="${userStat.index}=='0' and ${px}!=${py}"  th:each="placeList,userStat:${placeList}"
                                        th:text="${placeList.pname}+'（查看详情）'" th:alt="${placeList.pid}" class="pid active">
                                    </li>
                                    <li th:if="${userStat.index}!='0' and ${px}!=${py}"  th:each="placeList,userStat:${placeList}"
                                        th:text="${placeList.pname}+'（查看详情）'" th:alt="${placeList.pid}" class="pid">
                                    </li>
                                    <li th:if="${userStat.index}=='0' and ${px}==${py}"  th:each="placeList,userStat:${placeList}"
                                        th:text="${placeList.pname}+'('+${px}+'，'+${py}+')'" th:alt="${placeList.pid}"
                                        class="pid active">
                                    </li>
                                    <li th:if="${userStat.index}!='0' and ${px}==${py}"  th:each="placeList,userStat:${placeList}"
                                        th:text="${placeList.pname}+'('+${px}+'，'+${py}+')'" th:alt="${placeList.pid}"
                                        class="pid">
                                    </li>
                                </ul>
                            </div>
                            <div class="f-l" style="border-right: none;">
                                <ul>
                                    <li  th:if="${userStat.index}=='0' and ${px}!=${py}"  th:each="groupList,userStat:${groupList}"
                                        th:text="${groupList.gname}+'（查看详情）'" class="gid active"
                                        th:alt="${groupList.gid}"></li>
                                    <li  th:if="${userStat.index}!='0' and ${px}!=${py}"  th:each="groupList,userStat:${groupList}"
                                        th:text="${groupList.gname}+'（查看详情）'" class="gid"
                                        th:alt="${groupList.gid}"></li>
                                    <li th:if="${userStat.index}=='0' and ${px}==${py}"  th:each="groupList,userStat:${groupList}"
                                        th:text="${groupList.gname}+'('+${px}+'，'+${py}+')'" class="gid active"
                                        th:alt="${groupList.gid}"></li>
                                    <li th:if="${userStat.index}!='0' and ${px}==${py}"  th:each="groupList,userStat:${groupList}"
                                        th:text="${groupList.gname}+'('+${px}+'，'+${py}+')'" class="gid"
                                        th:alt="${groupList.gid}"></li>
                                </ul>
                            </div>
                            <div class="f-l clearfix">
                                <div class="f-l">
                                    <ul class="one">
                                        <li th:if="${userStat.index}=='0' and ${lightInfo}==null" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid active"
                                            th:alt="${lightList.id}"></li>
                                        <li th:if="${userStat.index}!='0' and ${lightInfo}==null " th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid"
                                            th:alt="${lightList.id}"></li>
                                        <li th:if="${userStat.index}=='0' and ${lightInfo}!=null and ${lightList.id}==${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid active"
                                            th:alt="${lightList.id}"></li>
                                        <li th:if="${userStat.index}!='0' and ${lightInfo}!=null and ${lightList.id}==${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid  active"
                                            th:alt="${lightList.id}"></li>
                                        <li th:if="${userStat.index}=='0' and ${lightInfo}!=null and ${lightList.id}!=${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid "
                                            th:alt="${lightList.id}"></li>
                                        <li th:if="${userStat.index}!='0' and ${lightInfo}!=null and ${lightList.id}!=${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.lname}+'（'+${lightList.lmac}+')'" class="lid "
                                            th:alt="${lightList.id}"></li>
                                    </ul>
                                </div>
                                <div class="f-l">
                                    <ul class="two">
                                        <li th:if="${userStat.index}=='0'  and ${lightInfo}==null" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'(色温)，'+${lightList.y}+'(亮度)'"  class="lid active"
                                            th:alt="${lightList.id}" style="text-align: center;"></li>
                                        <li th:if="${userStat.index}=='0' and ${lightInfo}!=null and ${lightList.id}==${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'(色温)，'+${lightList.y}+'(亮度)'" class="lid active"
                                            th:alt="${lightList.id}" style="text-align: center;"></li>
                                        <li th:if="${userStat.index}=='0'  and ${lightInfo}!=null and ${lightList.id}!=${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'(色温)，'+${lightList.y}+'(亮度)'" class="lid "
                                            th:alt="${lightList.id}" style="text-align: center;"></li>
                                        <li th:if="${userStat.index}!='0'  and ${lightInfo}!=null and ${lightList.id}==${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'，'+${lightList.y}" class="lid  active"
                                            th:alt="${lightList.id}" style="text-align: center;"></li>
                                        <li th:if="${userStat.index}!='0'  and ${lightInfo}!=null and ${lightList.id}!=${lightInfo.id}" th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'，'+${lightList.y}" class="lid "
                                            th:alt="${lightList.id}" style="text-align: center;"></li>
                                        <li th:if="${userStat.index}!='0'  and ${lightInfo}==null " th:each="lightList,userStat:${lightList}"
                                            th:text="${lightList.x}+'，'+${lightList.y}" class="lid "
                                            th:alt="${lightList.id}" style="text-align: center;"></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>

    $('.scene-msg-list ').on('click', 'li', function () {
        $(this).toggleClass('active').siblings().removeClass('active');
    })

    $('.gid').click(function () {
        var gid = $(this).attr('alt');
        var sid = GetUrlParam('sid');
        $('.one li').remove();
        $('.two li').remove();
        var content = '';
        var content1 = '';
        $.ajax({
            type: "post",
            url: "/alink-hq/scene/groupDetail",
            data: {
                "gid": gid,
                "sid": sid
            },
            async: true,
            success: function (res) {
                console.log(res);
                var lightList = res.lightList;
                $.each(lightList, function (key, value) {
                    console.log(key, value);
                    content += '<li class="lid" alt=' + value.id + '>' + value.lname + '(' + value.lmac + ')' + '</li>';
                    if (key == 0) {
                        content1 += '<li class="lid" alt="' + value.id + '" style="text-align: center;">' + value.x + '(色温)，' + value.y + '(亮度)</li>';
                    } else {
                        content1 += '<li class="lid" alt="' + value.id + '" style="text-align: center;">' + value.x + '，' + value.y + '</li>';
                    }
                })
                console.log('content', content);
                $('.one').append(content);
                $('.two').append(content1);
            }
        })
    })
    //paraName 等找参数的名称
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
