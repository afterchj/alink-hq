<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/alink-hq/static/js/browser.js"></script>
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/loding.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>
    <link rel="stylesheet" th:href="@{/static/css/laydate.css}"/>
    <title>项目列表</title>
</head>
<body>

<div class="c-container">
    <div th:replace="common/head::head"></div>
    <div class="main clearfix">
        <div th:replace="common/left::left('projectList')"></div>
        <div class="main-right f-r">
            <div class="clearfix main-right-nav">
                <div class="f-l main-right-title">创建项目</div>
                <div class="f-r pointer">
                    <div class="goBack" onClick="javascript :history.back(-1);" onmousedown="backBtnMouseDown()"
                         onmouseup="backBtnMouseUp()">
                        <span><</span><span>返回</span>
                    </div>
                </div>
            </div>
            <div id="createProject">
                <div class="c-createProject">
                    <div class="c-nav">
                        新建项目
                    </div>
                    <div class="c-content ">
                        <form th:action="@{/project/create}" method="GET">
                            <div>
                                <p class="project-hint"></p>
                                <label for="projectName">项目名称：</label>
                                <input type="text" placeholder="请输入（2-16位汉字、字母、数字）" maxlength="16" id="projectName"
                                       onkeyup="nameKeyUp()">
                            </div>
                            <div>
                                <p class="account-hint"></p>
                                <label for="account">施工人员：</label>
                                <input type="text" placeholder="请输入施工人员" id="account" th:if="${account}==null"/>
                                <input type="text" id="account" th:if="${account}!=null" th:value="${account}"
                                       readonly/>
                            </div>
                            <div class="">
                                <button type="button" class="confirm-create" openTab="confirm-create">确定创建</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="preload-anim">
    <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
    </div>
    <p class="title"></p>
</div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script src="/alink-hq/static/js/createProject.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>
<script  src="/alink-hq/static/js/selectivizr.js"></script>
<script  src="/alink-hq/static/js/html5shiv.js"></script>
</body>
</html>
