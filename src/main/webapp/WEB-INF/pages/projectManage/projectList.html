<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/alink-hq/static/js/browser.js"></script>
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/projectManage.css"/>
    <link rel="stylesheet" th:href="@{/static/css/laydate.css}"/>
    <title>项目列表</title>
</head>
<body>
<div th:replace="common/head::head"></div>
<div class="c-container">
    <div th:replace="common/left::left"></div>
    <div class="main-right">
        <div class="clearfix main-right-nav">
            <div class="f-l main-right-title">项目列表</div>
            <div class="f-r pointer">
                <a th:href="@{/project/createProject}">
                    <div class="create"  onmousedown="createBtnMouseDown()" onmouseup="createBtnMouseUp()"><span>+</span><span>创建项目</span></div>
                </a>
            </div>
            <div class="f-r pointer">
                <div class="goBack" onClick="javascript :history.back(-1);"onmousedown="backBtnMouseDown()" onmouseup="backBtnMouseUp()">
                    <!--<span class="triangle-facing-left"></span>-->
                    <span><</span><span>返回</span>
                </div>
                <!--<img src="/alink-hq/static/img/go-back.png" alt="" onclick="history.back()">-->
            </div>
        </div>
        <div id="projectList" class="">
            <div class="search-condition ">
                <form action="" class="clearfix">
                    <div class="f-l search" style="margin-right:125px;">
                        <div>
                            <label for="projectName">项目名称</label>
                            <input type="text" id="projectName" placeholder="请输入项目名称">
                        </div>
                        <div class="p-r">
                            <label for="start-time">创建时间</label>
                            <input type="text" id="start-time" placeholder="请选择日期" AUTOCOMPLETE="off">
                            <img src="/alink-hq/static/img/date.png" alt="" class="p-a">
                        </div>
                    </div>
                    <div class="f-l search">
                        <div>
                            <label for="account">施工人员</label>
                            <input type="text" placeholder="请输入施工人员账号" id="account">
                        </div>
                        <div class="p-r">
                            <label for="end-time">更新时间</label>
                            <input type="text" id="end-time" placeholder="请选择日期" AUTOCOMPLETE="off">
                            <img src="/alink-hq/static/img/date.png" alt="" class="p-a">
                        </div>
                    </div>
                    <div class="f-r search-button ">
                        <button type="button" class="pointer">查询</button>
                    </div>
                </form>
            </div>
            <div class="search-result">
                <!-- 有数据时 -->
                <table border="1" class="hasData active" th:if="${pageInfo!=null}">
                    <thead>
                    <tr>
                        <th class="all-checkbox " >
                            <span style="vertical-align: sub;"><input
                                    type="checkbox" id="all" class="pointer"></span>
                            <span class="">全选</span>
                        </th>
                        <th style="display: none"><span>所属公司</span></th>
                        <th ><span>项目名称</span></th>
                        <th ><span>项目中网络数量</span></th>
                        <th ><span>施工人员</span></th>
                        <th class="p-r" >
                            <span class="toTime ">创建时间</span>
                            <img src="/alink-hq/static/img/fewer.png" alt="" class="p-a toTop  sort-t pointer">
                            <img src="/alink-hq/static/img/unfold.png" alt="" class="p-a toBottom sort-b  pointer">
                        </th>
                        <th class="p-r" >
                            <span class="toTime">更新时间</span>
                            <img src="/alink-hq/static/img/fewer.png" alt="" class="p-a  toTop1 sort-t pointer">
                            <img src="/alink-hq/static/img/unfold.png" alt="" class="p-a  toBottom1  sort-b pointer">
                        </th>
                        <th class="operation"><span >操作</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project:${pageInfo.list}">

                        <td class="checkbox ">
                            <input type="checkbox" th:value="${project.id}" class="pointer">
                        </td>
                        <td th:text="${project.id}" style="display: none" class="project-id"></td>
                        <td th:text="${project.coname}" style="display: none" class="project-coname"></td>
                        <td class="project-name k-link">
                            <a th:href="@{/project/detail(account=${project.account},coname=${project.coname},meshNum=${project.meshNum},projectId=${project.id},projectName=${project.name})}"
                               th:text="${project.name}"></a>
                        </td>
                        <td class="meshNum k-link">
                            <a th:href="@{/mesh/list(projectId=${project.id})}" th:text="${project.meshNum}"></a>
                        </td>
                        <td th:text="${project.account}" class="project-account"></td>
                        <td th:text="${project.create_date}"></td>
                        <td th:text="${project.update_date}"></td>
                        <td th:if="${role_id!=4}" class="p-r">
                            <img src="/alink-hq/static/img/edit.png" alt="" class="pointer reset-name" th:title="重命名">
                            <img src="/alink-hq/static/img/exchange.png" alt=""
                                 class="center-img pointer exchange-project " th:title="移交项目">
                            <img src="/alink-hq/static/img/delete.png" alt="" class="pointer delete-project"
                                 th:title="删除">
                        </td>

                        <td th:if="${role_id==4}" class="p-r">
                            <!--不能重命名-->
                            <img src="/alink-hq/static/img/un-rename.png" alt="" class="pointer  unclick"
                                 th:title="无法操作">
                            <!--不能移交-->
                            <img src="/alink-hq/static/img/un-exchange.png" alt="" class="center-img pointer  unclick"
                                 th:title="无法操作">
                            <!--不能删除-->
                            <img src="/alink-hq/static/img/un-delete.png" alt="" class="pointer   unclick"
                                 th:title="无法操作">
                            <!--重命名-->
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8" class="clearfix page">
                            <div class="f-l">
                                <span class="selected-order">已选择
                                    <span class="amount">0</span>
                                    条数据
                                </span>
                            <span class="m-r-20">
                                <span th:if="${role_id==4}" class="skipPageBtn  moment active unclick1"  id="transfer-project">移交</span>
                                <span th:if="${role_id!=4}" class="skipPageBtn pointer moment" onmousedown="exchangeBtnMouseDown()" onmouseup="exchangeBtnMouseUp()" id="transfer-project">移交</span>
                            </span>
                            <span>
                                <span th:if="${role_id==4}" class="skipPageBtn  moment active unclick1"  id="delete-project">删除</span>
                                <span th:if="${role_id!=4}" class="skipPageBtn pointer moment" onmousedown="deleteBtnMouseDown()" onmouseup="deleteBtnMouseUp()" id="delete-project">删除</span>
                            </span>
                            </div>
                            <div class="f-r page-right">
                                <span class="prev-page">
                                    <a th:href="@{/project/list(pageNum=${pageInfo.prePage},pageSize=${pageInfo.pageSize},account=${account},projectName=${projectName},startCreateDate=${startCreateDate},endCreateDate=${endCreateDate},startUpdateDate=${startUpdateDate},endUpdateDate=${endUpdateDate},sortFlag=${sortFlag})}">
                                    <span class="prev " ><span><</span></span></a>
                                </span>
                                <span th:text="${pageInfo.pageNum}" class="pages"></span>
                                <span class="next-page">
                                   <a th:href="@{/project/list(pageNum=${pageInfo.nextPage},pageSize=${pageInfo.pageSize},account=${account},projectName=${projectName},startCreateDate=${startCreateDate},endCreateDate=${endCreateDate},startUpdateDate=${startUpdateDate},endUpdateDate=${endUpdateDate},sortFlag=${sortFlag})}">
                                       <!--<img src="/alink-hq/static/img/right-arrow-color.png" alt="">-->
                                       <span class="next"><span>></span></span>
                                   </a>
                                </span>
                            <span class="m-l-15 m-r-20">共
                                    <span th:text="${pageInfo.pages}" class="pageTotal" id="pageTotal"></span>
                                    页/<span th:text="${pageInfo.total}"></span>条数据
                        </span>
                            <span class="m-r-15">
                        <input type="number" id="skipPage" oninput="skipLimit()"/>
                        </span>
                            <span class="m-r-35">
                                <div id="skipPageBtn" class="pointer moment skipPageBtn" onmousedown="skipBtnMouseDown()" onmouseup="skipBtnMouseUp()">跳转</div>
                                <!--<img src="/alink-hq/static/img/skip.png" alt="" id="skipPageBtn" class="pointer moment"/>-->
                        </span>
                                <span class="m-r-15r">每页显示：</span>
                            <span class="m-r-20">
                        <select name="" id="page-select">
                            <option value="10">10</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        </span>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <!-- 无数据时 -->
                <table border="1" class="noData active" th:if="${pageInfo==null}">
                    <thead>
                    <tr>
                        <th class="all-checkbox " style="width: 120px;">
                            <span style="vertical-align: sub;vertical-align: sub;width: 30px; display: inline-block;"><input
                                    type="checkbox" id="all" class="pointer"></span>
                            <span class="">全选</span>
                        </th>
                        <th style="display: none">所属公司</th>
                        <th style="width: 200px;">项目名称</th>
                        <th style="width: 180px;">项目中选中网络数量</th>
                        <th style="width: 180px;">施工人员</th>
                        <th class="p-r" style="width: 200px;">
                            <span class="toTime">创建时间</span>
                            <img src="/alink-hq/static/img/fewer.png" alt="" class="p-a toTop  sort-t pointer">
                            <img src="/alink-hq/static/img/unfold.png" alt="" class="p-a toBottom sort-b  pointer">
                        </th>
                        <th class="p-r" style="width: 200px;">
                            <span class="toTime">更新时间</span>
                            <img src="/alink-hq/static/img/fewer.png" alt="" class="p-a  toTop1 sort-t pointer">
                            <img src="/alink-hq/static/img/unfold.png" alt="" class="p-a  toBottom1  sort-b pointer">
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="8">
                            <img src="/alink-hq/static/img/no-data.png" alt="">
                            <p>暂无数据</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 重命名弹框 -->
<div class="confirm-on-off pop-iframe  " openContent="reset-name">
    <div class="confirm-on-off-nav p-r pop-nav">
        重命名
    </div>
    <div class="pop-content">
        <div class="newName">
            <p class="rename-hint"></p>
            <label for="rename">新名称</label>
            <input type="text" placeholder="请输入（2-16位汉字、字母、数字）" id="rename" onkeyup="nameKeyUp()" maxlength="16"/>
        </div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<!-- 删除账户 -->
<div class="pop-iframe" openContent="delete-project">
    <div class=" p-r pop-nav">
        温馨提示
    </div>
    <div class="pop-content">
        <div class="reset-pwd">您确定要删除所选的项目吗？</div>
        <div class="reset-pwd-hint">（删除后项目中所有信息将无法恢复，请慎重！）</div>
        <div class="pop-btn">
            <button class="reduce">取消</button>
            <button class="yes">确定</button>
        </div>
    </div>
</div>
<div class="hide-iframe "></div>
<script src="/alink-hq/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/alink-hq/static/js/left.js"></script>
<script src="/alink-hq/static/laydate/laydate.js"></script>
<script src="/alink-hq/static/js/projectList.js"></script>
<script src="/alink-hq/static/js/moment.js"></script>
</body>
</html>
