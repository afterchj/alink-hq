<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/account.css">
    <title>填写用户名</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">填写用户名</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <div id="fillUsername">
        <div class="f-fillUsername">
            <div class="f-nav">
                填写用户名
            </div>
            <div class="f-content ">
                <form action="" class=" " onsubmit="return vUserName()">
                    <div>
                        <p class="use-hint" style="height: 35px;">请填写正确的用户名</p>
                        <label for="">用户名：</label>
                        <input type="text" placeholder="请输入用户名（2-6位中文、字母或数字）" id="userName">
                    </div>

                    <div class="submit-btn">
                        <button type="submit">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <script>
        //验证用户名
        function vUserName() {
            var userVal = $('#userName').val();
            console.log('userVal', userVal);
            var userName = /^[a-zA-Z0-9\u4e00-\u9fa5]{2,6}$/;
            var userNameResult = userName.test(userVal);
            console.log('userNameResult', userNameResult);
            if (!userNameResult) {
                $('p.use-hint').addClass('active');
                console.log('用户名不符合')
                return false;
            } else {
                $('p.use-hint').removeClass('active');
                var title = "用户名";
                var content = "绑定";
                parent.loding(title, content);
            }
        }
    </script>
</body>

</html>
