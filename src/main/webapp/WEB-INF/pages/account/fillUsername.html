<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/account.css">
    <script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/alink-hq/static/myAccount/js/common.js"></script>
    <script src="/alink-hq/static/myAccount/js/uname.js"></script>
    <title>填写用户名</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">填写用户名</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <div id="fillUsername">
        <div class="f-fillUsername">
            <div class="f-nav">
                    填写用户名
            </div>
            <div class="f-content ">
                <form id="unameForm" action="#" onsubmit="return false" method="post">
                    <div>
                        <!--<p>不能为纯数字，请重新输入</p>-->
                        <p id="unameHint"></p>
                        <label for="">用户名：</label>
                        <!--<input type="text" placeholder="12345678">-->
                        <input type="text" placeholder=" 请输入用户名(2-6 位中文、字母、数字)" id="uname" name="uname">
                        <input type="hidden" th:value="${account}" id="account" name="account"/>
                        <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" id="submit">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
