<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/leftNav.css" />
    <link rel="stylesheet" href="../css/account.css" />
    <title>绑定邮箱</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">绑定邮箱</div>
        <div class="f-r pointer">
            <img src="../img/go-back.png" alt="" />
        </div>
    </div>
    <div id="bindEmail">
        <div class="b-bindEmail">
            <div class="b-nav">
                    绑定邮箱
            </div>
            <div class="b-content ">
                <form action="" class=" ">
                    <div>
                        <p>请输入正确的邮箱</p>
                        <label for="">邮箱：</label>
                        <input type="password" placeholder="请输入手机号">
                    </div>
                    <div class="verification-code">
                        <p>激活码已超时，请重新获取</p>
                        <label for="">激活码：</label>
                        <input type="text" placeholder="请输入激活码" >
                        <button type="button">获取激活码</button>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">立即绑定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
