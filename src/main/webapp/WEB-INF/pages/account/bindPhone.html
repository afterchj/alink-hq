<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/alink-hq/static/css/account.css"/>
    <script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/alink-hq/static/myAccount/js/common.js"></script>
    <script src="/alink-hq/static/myAccount/js/mobile.js"></script>
    <title>绑定手机号</title>
    <script>
        $(function () {
            var alertText = "绑定成功";
            //点击立即绑定
            $("#fillSubmit").bind("click",{alertText:alertText},clickFillSubmit);
        });
    </script>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">绑定手机号</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <div id="bindPhone">
        <div class="b-bindPhone">
            <div class="b-nav">
                    绑定手机号
            </div>
            <div class="b-content ">
                <form id="mobileForm" action="#" onsubmit="return false" method="post">
                    <div>
                        <!--<p>请输入正确的手机号</p>-->
                        <p id="mobileHint"></p>
                        <label for="">手机号：</label>
                        <!--<input type="password" placeholder="请输入手机号">-->
                        <input type="text" placeholder="请输入手机号" name="mobile" id="mobile"/>
                    </div>
                    <div class="verification-code">
                        <!--<p>验证码已超时，请重新获取</p>-->
                        <p id="codeHint"></p>
                        <label for="">验证码：</label>
                        <!--<input type="password" placeholder="请再次输入验证码" >-->
                        <input type="password" placeholder="请输入验证码" name="code" id="code"/>
                        <button type="button" id="codeSubmit">获取验证码</button>
                    </div>
                    <input type="hidden" th:value="${account}" id="account" name="account"/>
                    <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
                    <div class="submit-btn">
                        <button type="submit" id="fillSubmit">立即绑定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
