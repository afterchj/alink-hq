<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css"  />
    <link rel="stylesheet" href="../css/leftNav.css"  />
    <link rel="stylesheet" href="../css/account.css"  />
    <title>绑定手机号</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">绑定手机号</div>
        <div class="f-r pointer">
            <img src="../img/go-back.png" alt="">
        </div>
    </div>
    <div id="bindPhone">
        <div class="b-bindPhone">
            <div class="b-nav">
                    绑定手机号
            </div>
            <div class="b-content ">
                <form action="" class=" ">
                    <div>
                        <p>请输入正确的手机号</p>
                        <label for="">手机号：</label>
                        <input type="password" placeholder="请输入手机号">
                    </div>
                    <div class="verification-code">
                        <p>验证码已超时，请重新获取</p>
                        <label for="">验证码：</label>
                        <input type="password" placeholder="请再次输入验证码" >
                        <button type="button">获取验证码</button>
                    </div>
                    <div class="submit-btn">
                        <button type="submit">立即绑定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
