<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/main/webapp/static/css/base.css"/>
    <link rel="stylesheet" href="/src/main/webapp/static/css/leftNav.css"/>
    <link rel="stylesheet" href="/src/main/webapp/static/css/account.css"/>
    <title>我的账户</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">我的账号</div>
        <div class="f-r pointer">
            <img src="../img/go-back.png" alt=""/>
        </div>
    </div>
    <div id="account">
        <div class="m-account">
            <div class="a-nav">
                我的账号
            </div>
            <div class="a-content">
                <div>
                    <span class="icon"><i class="dot-no"></i><img src="/src/main/webapp/static/img/password.png" alt=""/></span>
                    <span class="title">
                        账号
                    </span>
                    <span>天平数字科技</span>
                    <span>
                        <a href="javascript:void(0);" tab="changePassword">修改密码</a>
                    </span>
                </div>
                <div>
                    <span class="icon"><i class="dot"></i><img src="/src/main/webapp/static/img/account.png" alt=""/></span>
                    <span class="title">
                        用户名
                    </span>
                    <span>未填写</span>
                    <span>
                        <a href="javascript:void(0);" tab="fillUsername">填写用户名</a>
                    </span>
                </div>
                <div>
                    <span class="icon"><i class="dot"></i><img src="/src/main/webapp/static/img/phone.png" alt=""/></span>
                    <span class="title">手机号</span>
                    <span>未绑定</span>
                    <span>
                        <a href="javascript:void(0);" tab="bindPhone">绑定手机号</a>
                    </span>
                    <span>
                        <ul>
                            <li>绑定手机号可以进行账号登录</li>
                            <li>密码丢失时可以通过绑定的手机号轻松找回</li>
                        </ul>
                    </span>
                </div>
                <div>
                    <span class="icon"><i class="dot"></i><img src="/src/main/webapp/static/img/email.png" alt=""/></span>
                    <span class="title">邮箱</span>
                    <span>未绑定</span>
                    <span>
                        <a href="javascript:void(0);" tab="bindEmail">绑定邮箱</a>
                    </span>
                    <span>
                        <ul>
                            <li>绑定邮箱可以进行账号登录</li>
                            <li>密码丢失时可以通过绑定的邮箱轻松找回</li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/main/webapp/static/js/jquery.min.js"></script>
    <script>
        //跳转到修改密码
        $('.a-content a').click(function(){
            var fileName='account';
            var url=$(this).attr('tab');
            console.log(url);
            parent.goIframe(fileName,url);
        })
    </script>
</body>

</html>
