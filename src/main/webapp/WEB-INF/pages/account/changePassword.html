<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/account.css">
    <script src="/alink-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/alink-hq/static/myAccount/js/common.js"></script>
    <script src="/alink-hq/static/myAccount/js/pwd.js"></script>
    <title>修改密码</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">修改密码</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <div id="changePassword">
        <div class="c-changePwd">
            <div class="c-nav">
                修改密码
            </div>
            <div class="c-content ">
                <form id="pwdForm" action="#" onsubmit="return false" method="post">
                    <div>
                        <!--<p>请输入新密码</p>-->
                        <p class="newPwdHint"></p>
                        <label for="">新密码</label>
                        <!--<input type="password" placeholder="请输入密码" >-->
                        <input type="password" placeholder="请输入密码" name="newPwd" class="newPwd" id="newPwd">
                    </div>
                    <div>
                        <!--<p>密码不一致</p>-->
                        <p class="confirmPwdHint"></p>
                        <label for="">确认密码</label>
                        <!--<input type="password" placeholder="请再次输入密码">-->
                        <input type="password" placeholder="请再次输入密码" name="confirmPwd" class="confirmPwd" id="confirmPwd">
                    </div>
                    <div class="submit-btn">
                        <span class="success"></span>
                        <button type="submit" class="submitConfirm">确认修改</button>
                    </div>
                    <input type="hidden" th:value="${account}" name="account" class="account" id="account"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
