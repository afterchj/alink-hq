<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/alink-hq/static/css/base.css">
    <link rel="stylesheet" href="/alink-hq/static/css/leftNav.css">
    <link rel="stylesheet" href="/alink-hq/static/css/account.css">
    <title>修改密码</title>
</head>

<body>
    <div class="clearfix main-right-nav">
        <div class="f-l main-right-title">修改密码</div>
        <div class="f-r pointer">
            <img src="/alink-hq/static/img/go-back.png" alt="">
        </div>
    </div>
    <div id="changePassword">
        <div class="c-changePwd">
            <div class="c-nav">
                修改密码
            </div>
            <div class="c-content ">
                <form action="" class=" " onsubmit="return vPwd()">
                    <div>
                        <p class="pwd-hint"></p>
                        <label for="">新密码</label>
                        <input type="password" placeholder="请输入新密码（6-16位数字、字母）" id="pwd1">
                    </div>
                    <div>
                        <p class="inconsistent-hint"></p>
                        <label for="">确认密码</label>
                        <input type="password" placeholder="请再次输入新密码" id="pwd2">
                    </div>
                    <div class="submit-btn">
                        <button type="submit">确认修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/alink-hq/static/js/jquery.min.js"></script>
    <script>
        //验证两次密码是否一致
        function vPwd() {
            var pwd1Val = $('#pwd1').val();
            var pwd2Val = $('#pwd2').val();
            var pwd = /^[a-z0-9]{6,16}$/;
            var pwdResult1 = pwd.test(pwd1Val);
            var pwdResult2 = pwd.test(pwd2Val);
            if (pwd1Val == '') {
                $('p.pwd-hint').addClass('active').text('请输入密码');
                return false;
            } else if (pwd1Val != '') {
                $('p.pwd-hint').removeClass('active').text('');
                if (!pwdResult1) {
                    $('p.pwd-hint').addClass('active').text('输入的密码格式不正确');
                    return false;
                } else if (pwd2Val == '') {
                    $('p.inconsistent-hint').addClass('active').text('请输入密码');
                    $('p.pwd-hint').removeClass('active').text('');
                    return false;
                } else {
                    if (!pwdResult2) {
                        $('p.inconsistent-hint').addClass('active').text('输入的密码格式不正确');
                        return false;
                    } else {
                        $('p.inconsistent-hint').removeClass('active').text('');
                        if (pwd1Val != pwd2Val) {
                            $('p.inconsistent-hint').addClass('active').text('两次密码不一致');
                            return false;
                        } else {
                            $('p.inconsistent-hint').removeClass('active').text('');
                            var title = "密码";
                            var content = "修改";
                            parent.loding(title, content);
                        }
                    }
                }

            }
        }
    </script>
</body>

</html>
