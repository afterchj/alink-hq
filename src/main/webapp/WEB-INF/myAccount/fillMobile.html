<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>手机绑定</title>
    <script src="/blt-hq/static/myAccount/js/jquery-3.3.1.min.js"></script>
    <script src="/blt-hq/static/myAccount/js/common.js"></script>
    <script src="/blt-hq/static/myAccount/js/mobile.js"></script>
    <script>
    $(function () {
      var alertText = "绑定成功";
      //点击立即绑定
      $("#fillSubmit").bind("click",{alertText:alertText},clickFillSubmit);
    });
    </script>
  </head>
  <body>
   <form id="mobileForm" action="#" onsubmit="return false" method="post">
     <br/>
     <br/>
     <span id="mobileHint"></span>
     <br>
      手机号：<input type="text" name="mobile" id="mobile"/>
     <br/>
     <span id="codeHint"></span>
     <br/>
     <br/>
     <br/>
      验证码：<input type="text" name="code" id="code"> &nbsp;<input type="submit" id="codeSubmit" value="获取激活码"/>
     <br>
     <br>
     <input type="hidden" th:value="${account}" id="account" name="account"/>
     <input type="hidden" th:value="${flag}" id="flag" name="flag"/>
     <input type="submit" id="fillSubmit" value="立即绑定"/>
   </form>
  </body>
</html>
